<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/YashShah20F/Dashboard-V3/main/favicon%20BW.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* Dark Mode (Default) - Apple TV Theme */
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-muted-color: #a1a1a6;
            --card-bg: rgba(29, 29, 31, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(40, 40, 42, 0.8);
            --card-hover-shadow: 0 0 25px rgba(200, 200, 255, 0.1);
            --header-bg: rgba(29, 29, 31, 0.7);
            --header-border: rgba(255, 255, 255, 0.1);
            --icon-color: #ffffff;
            --nav-text-color: #a1a1a6;
            --nav-text-hover: #ffffff;
            --nav-active-bg: rgba(255, 255, 255, 0.1);
            --nav-active-text: #ffffff;
            --footer-bg: #1d1d1f;
        }

        body.light-mode {
            /* Light Mode */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-muted-color: #515154;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.1);
            --card-hover-bg: rgba(230, 230, 235, 0.9);
            --card-hover-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.7);
            --header-border: rgba(0, 0, 0, 0.1);
            --icon-color: #000000;
            --nav-text-color: #515154;
            --nav-text-hover: #000000;
            --nav-active-bg: rgba(0, 0, 0, 0.05);
            --nav-active-text: #000000;
            --footer-bg: #e5e5e7;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        body.light-mode .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .hidden { display: none; }

        /* --- NAVIGATION STYLES --- */
        #navigation-bar {
            max-width: 48rem;
        }
        .nav-item {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--nav-text-color);
            border-radius: 9999px;
        }
        .nav-item:hover {
            color: var(--nav-text-hover);
            background-color: rgba(255, 255, 255, 0.05);
        }
        body.light-mode .nav-item:hover { background-color: rgba(0, 0, 0, 0.03); }
        .nav-item.active {
            background-color: var(--nav-active-bg);
            color: var(--nav-active-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .metric-card {
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            background-color: var(--card-hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: var(--card-hover-shadow);
        }
        body.light-mode .metric-card:hover { border-color: rgba(0, 0, 0, 0.2); }
        .metric-value { transition: transform 0.3s ease; }
        .metric-card:hover .metric-value { transform: scale(1.2); }
        
        .report-button {
            border-radius: 1.5rem;
        }

        /* --- Apple TV Inspired Footer --- */
        #page-footer {
            background-color: var(--footer-bg);
            color: var(--text-muted-color);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            width: 100%;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #page-footer.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #refresh-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            margin-left: 1rem;
            transition: all 0.2s ease;
        }
        #refresh-button:hover {
            background: rgba(255,255,255,0.2);
        }
        body.light-mode #refresh-button {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }
        body.light-mode #refresh-button:hover {
            background: rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            #navigation-bar { width: 100%; max-width: 100%; padding: 0.25rem; }
            .nav-item { padding: 0.75rem 0.5rem; font-size: 0.875rem; flex-grow: 1; text-align: center; }
            #theme-toggle { flex-grow: 0; }
            .page-content { padding-top: 1rem; }
            .card-grid { flex-direction: column; }
            .card-grid .flex-grow { min-width: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="w-full z-50 p-4 flex-shrink-0">
        <div class="w-full max-w-7xl mx-auto flex items-center justify-center h-14 relative">
            <div id="header-back-container" class="absolute left-0 top-0 h-full flex items-center">
                <button id="header-back-button" class="hidden text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] text-lg font-medium transition-colors duration-300 flex items-center px-3 py-2 rounded-lg">
                    <i class="fas fa-chevron-left mr-2" style="font-size: 0.9em; line-height: inherit;"></i>
                    <span>Back</span>
                </button>
            </div>
            <nav id="navigation-bar" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full p-2 flex justify-center items-center gap-1 md:gap-2">
                <button data-tab="overview" class="nav-item">Overview</button>
                <button data-tab="reports" class="nav-item">Other Reports</button>
                <button id="theme-toggle" class="px-4 py-3 rounded-full text-lg transition-all duration-300 text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)]">
                    <i class="fas fa-sun"></i>
                </button>
            </nav>
        </div>
    </header>
    
    <main id="main-content" class="flex-grow overflow-y-auto w-full max-w-7xl mx-auto px-4 md:px-8 pb-8 main-content">
        <div id="overview-section" class="page-content pt-8"></div>
        <div id="daily-section" class="page-content hidden pt-8"></div>
        <div id="reports-section" class="page-content hidden pt-8"></div>
        <div id="question-repo-section" class="page-content hidden pt-8"></div>
        
        <footer id="page-footer">
            <div class="flex justify-center items-center">
                <span id="last-updated-text"></span>
                <button id="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA SOURCES ---
            const OVERVIEW_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9p5Y3pAPNizOEYtkCm4afSajXjCIleDobCAbzQ3-VfSAMD3Mn2VsyCXDQgCZ-RpGtRVqhnxBgU8hE/pub?gid=2143739256&single=true&output=csv';
            const DAILY_METRICS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ve6vqp96t9mWt-s2DF1vzLPlamk3JskBjjrvEwB-K3HgaVpmYZcnPN11nzKSeFJ0QGa9AsCvGWyE/pub?gid=0&single=true&output=csv';
            // FINAL FIX: Using the correct, specific URL for the "Dashboard Data" sub-sheet.
            const QUESTION_REPO_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1254961431&single=true&output=csv';

            const dataCache = { overview: null, daily: null, questionRepo: null };

            // --- ELEMENT SELECTORS ---
            const mainContent = document.getElementById('main-content');
            const navButtons = document.querySelectorAll('.nav-item');
            const pageContents = document.querySelectorAll('.page-content');
            const navigationBar = document.getElementById('navigation-bar');
            const headerBackButton = document.getElementById('header-back-button');
            const themeToggle = document.getElementById('theme-toggle');
            const lastUpdatedEl = document.getElementById('last-updated-text');
            const refreshButton = document.getElementById('refresh-button');

            // --- CORE FUNCTIONS ---
            const parseCSV = (csv) => {
                if (!csv) return [];
                const lines = csv.replace(/\r/g, '').split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) return [];
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    const values = line.match(/(?:"[^"]*"|[^,]+)/g) || [];
                     if (values.length > 0) {
                        const obj = {};
                        headers.forEach((header, index) => {
                            let value = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            if (value === '#NAME?') value = '...';
                            obj[header] = value;
                        });
                        data.push(obj);
                    }
                }
                return data;
            };

            const fetchAndParseData = async (url) => {
                try {
                    const response = await fetch(`${url}&t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const text = await response.text();
                    if (text.includes("Sorry, the file you have requested does not exist.")) throw new Error("Data source not found.");
                    return parseCSV(text);
                } catch (error) {
                    console.error("Could not fetch or parse data:", error);
                    return null;
                }
            };

            const getIconForMetric = (label) => {
                const lowerLabel = label.toLowerCase();
                if (lowerLabel.includes('dau')) return 'fas fa-users';
                if (lowerLabel.includes('mau')) return 'fas fa-calendar-week';
                if (lowerLabel.includes('rating')) return 'fas fa-star';
                if (lowerLabel.includes('doubts')) return 'fas fa-question-circle';
                if (lowerLabel.includes('tickets')) return 'fas fa-ticket-alt';
                if (lowerLabel.includes('batch')) return 'fas fa-layer-group';
                if (lowerLabel.includes('user analytics')) return 'fas fa-chart-pie';
                if (lowerLabel.includes('student support')) return 'fas fa-hands-helping';
                if (lowerLabel.includes('daily metrics')) return 'fas fa-chart-line';
                if (lowerLabel.includes('web')) return 'fab fa-chrome';
                if (lowerLabel.includes('android')) return 'fab fa-android';
                if (lowerLabel.includes('ios')) return 'fab fa-apple';
                return 'fas fa-chart-bar';
            };

            // --- UI RENDERING ---
            const showLoading = (container) => {
                container.innerHTML = `<div class="flex justify-center items-center h-64"><div class="w-16 h-16 border-4 border-[var(--text-muted-color)] border-t-[var(--text-color)] rounded-full animate-spin"></div></div>`;
            };

            const showError = (container, message) => {
                container.innerHTML = `<div class="bg-red-900/50 border border-red-500/50 text-red-200 px-6 py-4 rounded-xl text-center max-w-2xl mx-auto"><h3 class="font-bold text-lg mb-2">Error Loading Data</h3><p>${message}</p></div>`;
            };

            const renderOverviewPage = (container, data) => {
                if (!data) {
                    showError(container, "Could not load overview data.");
                    return;
                }
                const groupedData = data.reduce((acc, row) => {
                    const topLevel = row['Top-Level Box'];
                    const subHeader = row['Sub-Box Header'];
                    if (topLevel && subHeader) {
                        if (!acc[topLevel]) acc[topLevel] = {};
                        if (!acc[topLevel][subHeader]) acc[topLevel][subHeader] = [];
                        acc[topLevel][subHeader].push(row);
                    }
                    return acc;
                }, {});

                container.innerHTML = `
                    <div class="space-y-12">
                        ${Object.entries(groupedData).map(([title, subBoxes]) => `
                            <section>
                                <h2 class="text-3xl font-bold text-[var(--text-color)] text-center flex justify-center items-center gap-4 mb-8">
                                    <i class="${getIconForMetric(title)}"></i>
                                    <span>${title}</span>
                                </h2>
                                <div class="space-y-8">
                                    ${Object.entries(subBoxes).map(([subTitle, metrics]) => `
                                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)] mb-8">
                                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">${subTitle}</h3>
                                            <div class="card-grid flex flex-wrap justify-center gap-6">
                                                ${metrics.sort((a, b) => a.Order - b.Order).map(metric => `
                                                    <div class="metric-card flex-grow bg-black/5 p-6 border border-white/10 flex flex-col items-center text-center space-y-3 min-w-[200px]">
                                                        <div class="text-3xl text-[var(--icon-color)]"><i class="${getIconForMetric(metric['Data Header'])}"></i></div>
                                                        <div class="metric-value text-4xl font-bold text-[var(--text-color)] tracking-tight">${metric['Value'] || 'N/A'}</div>
                                                        <div class="text-sm text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>
                        `).join('')}
                    </div>
                `;
            };

            const renderDailyMetricsPage = (container, data) => {
                if (!data) {
                    showError(container, "Could not load daily metrics data.");
                    return;
                }
                const getLatestMetric = (metricName) => {
                    const entries = data.filter(d => d['Cumulative'] && d['Cumulative'].trim() === metricName);
                    if (entries.length === 0) return { WEB: 'N/A', ANDROID: 'N/A', iOS: 'N/A' };
                    return entries.sort((a, b) => new Date(b['Date']) - new Date(a['Date']))[0];
                };

                const dau = getLatestMetric('DAU');
                const mau = getLatestMetric('MAU');
                const rating = getLatestMetric('Rating');
                const numRatings = getLatestMetric('Number of Ratings');

                const createMetricCard = (label, value, icon) => `<div class="metric-card flex-grow bg-black/5 p-6 border border-white/10 flex flex-col items-center text-center space-y-3 min-w-[200px]"><div class="text-3xl text-[var(--icon-color)]"><i class="${icon}"></i></div><div class="metric-value text-4xl font-bold text-[var(--text-color)] tracking-tight">${value || 'N/A'}</div><div class="text-sm text-[var(--text-muted-color)]">${label}</div></div>`;

                container.innerHTML = `
                    <div class="space-y-8">
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)]"><h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center flex items-center justify-center gap-3"><i class="${getIconForMetric('dau')}"></i>Daily Active Users (DAU)</h3><div class="card-grid flex flex-wrap justify-center gap-6">${createMetricCard('Web', dau.WEB, getIconForMetric('web'))}${createMetricCard('Android', dau.ANDROID, getIconForMetric('android'))}${createMetricCard('iOS', dau.iOS, getIconForMetric('ios'))}</div></div>
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)]"><h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center flex items-center justify-center gap-3"><i class="${getIconForMetric('mau')}"></i>Monthly Active Users (MAU)</h3><div class="card-grid flex flex-wrap justify-center gap-6">${createMetricCard('Web', mau.WEB, getIconForMetric('web'))}${createMetricCard('Android', mau.ANDROID, getIconForMetric('android'))}${createMetricCard('iOS', mau.iOS, getIconForMetric('ios'))}</div></div>
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)]"><h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center flex items-center justify-center gap-3"><i class="${getIconForMetric('rating')}"></i>Ratings</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-black/10 p-6 rounded-2xl border border-white/10 space-y-4"><h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)]">Android</h4><div class="flex justify-center gap-6">${createMetricCard('Rating', rating.ANDROID, getIconForMetric('android rating'))}${createMetricCard('# of Ratings', numRatings.ANDROID, getIconForMetric('android'))}</div></div><div class="bg-black/10 p-6 rounded-2xl border border-white/10 space-y-4"><h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)]">iOS</h4><div class="flex justify-center gap-6">${createMetricCard('Rating', rating.iOS, getIconForMetric('ios rating'))}${createMetricCard('# of Ratings', numRatings.iOS, getIconForMetric('ios'))}</div></div></div></div>
                    </div>
                `;
            };

            const renderQuestionRepoPage = (container, data) => {
                if (!data) {
                    showError(container, "Could not load Question Repository data.");
                    return;
                }

                const processedData = data.reduce((acc, row) => {
                    const group = row['Sub-Box Header'];
                    if (group && !acc[group]) acc[group] = {};
                    if(group) {
                       const key = row['Data Header'].toLowerCase();
                       acc[group][key] = row['Value'];
                    }
                    return acc;
                }, {});

                const createSectionHTML = (title, groupData, isEnlarged = false) => {
                    if (!groupData) return '';
                    return `
                        <div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 md:p-8 border border-[var(--card-border)] rounded-2xl flex flex-col">
                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">${title}</h3>
                            <div class="flex-grow flex flex-col justify-between">
                                <div class="flex justify-around items-center text-center mb-6">
                                    <div class="px-2">
                                        <div class="text-2xl md:text-3xl font-bold tracking-tight">${groupData.draft || 'N/A'}</div>
                                        <div class="text-xs text-[var(--text-muted-color)]">Draft</div>
                                    </div>
                                    <div class="px-2">
                                        <div class="text-2xl md:text-3xl font-bold tracking-tight">${groupData.approved || 'N/A'}</div>
                                        <div class="text-xs text-[var(--text-muted-color)]">Approved</div>
                                    </div>
                                    <div class="px-2">
                                        <div class="text-2xl md:text-3xl font-bold tracking-tight">${groupData.total || 'N/A'}</div>
                                        <div class="text-xs text-[var(--text-muted-color)]">Total</div>
                                    </div>
                                </div>
                                <div class="border-t border-[var(--card-border)] pt-6 mt-auto text-center">
                                    <div class="text-6xl ${isEnlarged ? 'md:text-7xl' : 'md:text-6xl'} font-bold text-[var(--text-color)] tracking-tighter">${groupData.completion || 'N/A'}</div>
                                    <div class="text-lg text-[var(--text-muted-color)]">Completion</div>
                                </div>
                            </div>
                        </div>
                    `;
                };

                container.innerHTML = `
                    <div class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${createSectionHTML('ACCA', processedData.ACCA)}
                            ${createSectionHTML('CFA', processedData.CFA)}
                        </div>
                        <div>
                            ${createSectionHTML('Overall', processedData.Overall, true)}
                        </div>
                    </div>
                `;
            };
            
            const renderReportsPage = (container) => {
                const reports = [
                    { title: 'Daily Metrics', icon: 'fas fa-chart-line', id: 'show-daily-metrics-btn' },
                    { title: 'Question Repository', icon: 'fas fa-book-open', id: 'show-question-repo-btn' },
                    { title: 'Course Checks', icon: 'fas fa-clipboard-check', link: 'https://docs.google.com/spreadsheets/d/1nvGEbgEfrVrW1zWGndsRjF2naOp24BRk0cCRlLBoing/edit?usp=sharing' },
                    { title: 'Ask a Doubt + Tickets', icon: 'fas fa-ticket-alt', link: 'https://docs.google.com/spreadsheets/d/101pxzW4-A1nuoazXwWi0XFx61iLc9QhcRA-8AbkW2UM/edit?usp=sharing' },
                    { title: 'Weekly Batch Reports', icon: 'fas fa-chart-pie', link: 'https://docs.google.com/spreadsheets/d/1QjRDyvdsDLTqo2wVuv9nF125z7nxaN2htTh-3o5HQ8A/edit?usp=sharing' },
                ];
                container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-8">${reports.map(report => {const commonClasses = "report-button group relative bg-[var(--card-bg)] backdrop-blur-md p-8 border border-[var(--card-border)] text-[var(--text-color)] text-center flex flex-col items-center justify-center transition-all duration-300 hover:bg-[var(--card-hover-bg)] hover:border-white/20 hover:scale-105 overflow-hidden h-48";const contentHtml = `<i class="${report.icon} absolute -bottom-8 -right-8 text-9xl text-black/5 transition-all duration-500 group-hover:text-black/10 group-hover:scale-125 group-hover:rotate-[-10deg]"></i><div class="relative z-10 report-content"><i class="${report.icon} text-5xl mb-4 text-[var(--icon-color)] transition-transform duration-300"></i><span class="text-xl font-semibold">${report.title}</span></div>`; if (report.link) { return `<a href="${report.link}" target="_blank" rel="noopener noreferrer" class="${commonClasses}">${contentHtml}</a>`;} else { return `<button id="${report.id}" class="${commonClasses}">${contentHtml}</button>`;}}).join('')}</div>`;
            };

            // --- NAVIGATION AND EVENT HANDLING ---
            const switchTab = async (tabId) => {
                navigationBar.classList.remove('hidden');
                headerBackButton.classList.add('hidden');

                navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabId));
                pageContents.forEach(content => content.classList.add('hidden'));
                
                const activeContent = document.getElementById(`${tabId}-section`);
                activeContent.classList.remove('hidden');

                if (tabId === 'overview' && !dataCache.overview) {
                    showLoading(activeContent);
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                    renderOverviewPage(activeContent, dataCache.overview);
                }
            };

            const showDailyMetrics = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const dailySection = document.getElementById('daily-section');
                dailySection.classList.remove('hidden');

                navigationBar.classList.add('hidden');
                headerBackButton.classList.remove('hidden');

                if (!dataCache.daily) {
                    showLoading(dailySection);
                    dataCache.daily = await fetchAndParseData(DAILY_METRICS_URL);
                    renderDailyMetricsPage(dailySection, dataCache.daily);
                }
            };

            const showQuestionRepo = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const questionRepoSection = document.getElementById('question-repo-section');
                questionRepoSection.classList.remove('hidden');

                navigationBar.classList.add('hidden');
                headerBackButton.classList.remove('hidden');

                if (!dataCache.questionRepo) {
                    showLoading(questionRepoSection);
                    dataCache.questionRepo = await fetchAndParseData(QUESTION_REPO_URL);
                    renderQuestionRepoPage(questionRepoSection, dataCache.questionRepo);
                }
            };

            const showReportsList = () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                document.getElementById('reports-section').classList.remove('hidden');

                navigationBar.classList.remove('hidden');
                headerBackButton.classList.add('hidden');
            };

            const refreshData = async () => {
                const overviewSection = document.getElementById('overview-section');
                const dailySection = document.getElementById('daily-section');
                const questionRepoSection = document.getElementById('question-repo-section');

                if (!overviewSection.classList.contains('hidden')) {
                    showLoading(overviewSection);
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                    renderOverviewPage(overviewSection, dataCache.overview);
                } else if (!dailySection.classList.contains('hidden')) {
                    showLoading(dailySection);
                    dataCache.daily = await fetchAndParseData(DAILY_METRICS_URL);
                    renderDailyMetricsPage(dailySection, dataCache.daily);
                } else if (!questionRepoSection.classList.contains('hidden')) {
                    showLoading(questionRepoSection);
                    dataCache.questionRepo = await fetchAndParseData(QUESTION_REPO_URL);
                    renderQuestionRepoPage(questionRepoSection, dataCache.questionRepo);
                }
            };
            
            const updateLastUpdatedTime = () => {
                const now = new Date();
                const options = { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedTime = now.toLocaleString('en-IN', options);
                lastUpdatedEl.textContent = `Data last synced at ${formattedTime}.`;
            };

            // --- INITIALIZATION AND LISTENERS ---
            const initialLoad = () => {
                switchTab('overview'); 
                renderReportsPage(document.getElementById('reports-section'));
                updateLastUpdatedTime();
            };

            navButtons.forEach(button => {
                if (button.dataset.tab) {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                }
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const icon = themeToggle.querySelector('i');
                icon.className = document.body.classList.contains('light-mode') ? 'fas fa-moon' : 'fas fa-sun';
            });
            
            headerBackButton.addEventListener('click', showReportsList);
            
            mainContent.addEventListener('click', (event) => {
                if (event.target.closest('#show-daily-metrics-btn')) {
                    showDailyMetrics();
                } else if (event.target.closest('#show-question-repo-btn')) {
                    showQuestionRepo();
                }
            });
            
            refreshButton.addEventListener('click', () => {
                refreshData().then(updateLastUpdatedTime);
            });
            
            mainContent.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = mainContent;
                if (scrollHeight - scrollTop <= clientHeight + 50) {
                    document.getElementById('page-footer').classList.add('visible');
                } else {
                    document.getElementById('page-footer').classList.remove('visible');
                }
            });

            initialLoad();
            setInterval(() => {
                refreshData().then(updateLastUpdatedTime);
            }, 300000); // 5 minutes
        });
    </script>
</body>
</html>
