<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/YashShah20F/Dashboard-V3/main/favicon%20BW.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* Dark Mode (Default) - Apple TV Theme */
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-muted-color: #a1a1a6;
            --card-bg: rgba(29, 29, 31, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(40, 40, 42, 0.8);
            --card-hover-shadow: 0 0 25px rgba(200, 200, 255, 0.1);
            --header-bg: rgba(29, 29, 31, 0.7);
            --header-border: rgba(255, 255, 255, 0.1);
            --icon-color: #ffffff;
            --nav-text-color: #a1a1a6;
            --nav-text-hover: #ffffff;
            --nav-active-bg: rgba(255, 255, 255, 0.1);
            --nav-active-text: #ffffff;
            --footer-bg: #1d1d1f;
            --chart-grid-color: rgba(255, 255, 255, 0.1);
            --chart-tick-color: #a1a1a6;
        }

        body.light-mode {
            /* Light Mode */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-muted-color: #515154;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.1);
            --card-hover-bg: rgba(230, 230, 235, 0.9);
            --card-hover-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.7);
            --header-border: rgba(0, 0, 0, 0.1);
            --icon-color: #000000;
            --nav-text-color: #515154;
            --nav-text-hover: #000000;
            --nav-active-bg: rgba(0, 0, 0, 0.05);
            --nav-active-text: #000000;
            --footer-bg: #e5e5e7;
            --chart-grid-color: rgba(0, 0, 0, 0.1);
            --chart-tick-color: #515154;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        body.light-mode .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .hidden { display: none; }

        #navigation-bar { max-width: 48rem; }
        .nav-item {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--nav-text-color);
            border-radius: 9999px;
        }
        .nav-item:hover {
            color: var(--nav-text-hover);
            background-color: rgba(255, 255, 255, 0.05);
        }
        body.light-mode .nav-item:hover { background-color: rgba(0, 0, 0, 0.03); }
        .nav-item.active {
            background-color: var(--nav-active-bg);
            color: var(--nav-active-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .metric-card { border-radius: 1.5rem; transition: all 0.3s ease; }
        .metric-card:hover {
            background-color: var(--card-hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: var(--card-hover-shadow);
        }
        body.light-mode .metric-card:hover { border-color: rgba(0, 0, 0, 0.2); }
        .metric-value { transition: transform 0.3s ease; }
        .metric-card:hover .metric-value { transform: scale(1.2); }
        
        .report-button { border-radius: 1.5rem; }
        
        .qrf-scorecard { transition: background-color 0.3s ease; }
        .qrf-scorecard .value { transition: transform 0.3s ease; }
        .qrf-scorecard:hover { background-color: rgba(255,255,255,0.05); }
        body.light-mode .qrf-scorecard:hover { background-color: rgba(0,0,0,0.03); }
        .qrf-scorecard:hover .value { transform: scale(1.15); }

        #page-footer {
            background-color: var(--footer-bg);
            color: var(--text-muted-color);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            width: 100%;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #page-footer.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #refresh-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            margin-left: 1rem;
            transition: all 0.2s ease;
        }
        #refresh-button:hover { background: rgba(255,255,255,0.2); }
        body.light-mode #refresh-button {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }
        body.light-mode #refresh-button:hover { background: rgba(0,0,0,0.1); }

        @media (max-width: 768px) {
            #navigation-bar { width: 100%; max-width: 100%; padding: 0.25rem; }
            .nav-item { padding: 0.75rem 0.5rem; font-size: 0.875rem; flex-grow: 1; text-align: center; }
            #theme-toggle { flex-grow: 0; }
            .page-content { padding-top: 1rem; }
            .card-grid { flex-direction: column; }
            .card-grid.force-row { flex-direction: row; }
            .card-grid .flex-grow { min-width: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="w-full z-50 p-4 flex-shrink-0">
        <div class="w-full max-w-7xl mx-auto flex items-center justify-center h-14 relative">
            
            <div id="page-header" class="hidden w-full h-full items-center justify-center relative">
                 <button id="header-back-button" class="absolute left-0 top-1/2 -translate-y-1/2 bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <div class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full flex items-center justify-center px-8 py-3">
                    <h1 id="page-header-title" class="text-2xl font-bold text-[var(--text-color)]"></h1>
                </div>
                 <a id="open-sheet-button" href="#" target="_blank" rel="noopener noreferrer" class="absolute right-0 top-1/2 -translate-y-1/2 bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] h-12 px-5 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                    <span class="mr-2 hidden md:inline">Open Sheet</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>

            <nav id="navigation-bar" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full p-2 flex justify-center items-center gap-1 md:gap-2">
                <button data-tab="overview" class="nav-item">Overview</button>
                <button data-tab="reports" class="nav-item">Reports</button>
                <button id="theme-toggle" class="px-4 py-3 rounded-full text-lg transition-all duration-300 text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)]">
                    <i class="fas fa-sun"></i>
                </button>
            </nav>
        </div>
    </header>
    
    <main id="main-content" class="flex-grow overflow-y-auto w-full max-w-7xl mx-auto px-4 md:px-8 pb-8 main-content">
        <div id="overview-section" class="page-content pt-8 pb-16"></div>
        <div id="daily-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="question-repo-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="course-checks-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="batch-reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="ask-a-doubt-section" class="page-content hidden pt-8 pb-16"></div>
        
        <footer id="page-footer">
            <div class="flex justify-center items-center">
                <span id="last-updated-text"></span>
                <button id="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const OVERVIEW_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9p5Y3pAPNizOEYtkCm4afSajXjCIleDobCAbzQ3-VfSAMD3Mn2VsyCXDQgCZ-RpGtRVqhnxBgU8hE/pub?gid=2143739256&single=true&output=csv';
            const DAILY_METRICS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ve6vqp96t9mWt-s2DF1vzLPlamk3JskBjjrvEwB-K3HgaVpmYZcnPN11nzKSeFJ0QGa9AsCvGWyE/pub?gid=0&single=true&output=csv';
            const QUESTION_REPO_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1254961431&single=true&output=csv';
            const COURSE_CHECKS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo2_1ighNkAxsTHM-9kCcKcOaMHRdojOqI_5wVVHTjJA_K80HdvzHtga5XRwStdlK7sYCbYRxRhGbV/pub?gid=1674961572&single=true&output=csv';

            const SHEET_URLS = {
                'course-checks-section': 'https://docs.google.com/spreadsheets/d/1nvGEbgEfrVrW1zWGndsRjF2naOp24BRk0cCRlLBoing/edit?usp=sharing',
                'question-repo-section': 'https://docs.google.com/spreadsheets/d/195XkhREyrh329AtiWItixWUm-J019vf7NzKyCBQvIYw/edit?usp=sharing',
                'ask-a-doubt-section': 'https://docs.google.com/spreadsheets/d/101pxzW4-A1nuoazXwWi0XFx61iLc9QhcRA-8AbkW2UM/edit?usp=sharing',
                'batch-reports-section': 'https://docs.google.com/spreadsheets/d/1QjRDyvdsDLTqo2wVuv9nF125z7nxaN2htTh-3o5HQ8A/edit?usp=sharing'
            };

            const dataCache = { overview: null, daily: null, questionRepo: null, courseChecks: null };
            let courseChecksChart = null;

            const mainContent = document.getElementById('main-content');
            const navButtons = document.querySelectorAll('.nav-item');
            const pageContents = document.querySelectorAll('.page-content');
            const navigationBar = document.getElementById('navigation-bar');
            const headerBackButton = document.getElementById('header-back-button');
            const pageHeader = document.getElementById('page-header');
            const pageHeaderTitle = document.getElementById('page-header-title');
            const openSheetButton = document.getElementById('open-sheet-button');
            const themeToggle = document.getElementById('theme-toggle');
            const lastUpdatedEl = document.getElementById('last-updated-text');
            const refreshButton = document.getElementById('refresh-button');

            const parseCSV = (csv) => {
                if (!csv) return { parsed: [], raw: [] };
                const lines = csv.replace(/\r/g, '').split('\n').filter(line => line.trim() !== '');
                if (lines.length < 1) return { parsed: [], raw: lines };
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    const values = line.match(/(?:"[^"]*"|[^,]+)/g) || [];
                     if (values.length > 0) {
                        const obj = {};
                        headers.forEach((header, index) => {
                            let value = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            if (value === '#NAME?') value = '...';
                            obj[header] = value;
                        });
                        data.push(obj);
                    }
                }
                return { parsed: data, raw: lines };
            };

            const fetchAndParseData = async (url) => {
                try {
                    const response = await fetch(`${url}&t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const text = await response.text();
                    if (text.includes("Sorry, the file you have requested does not exist.")) throw new Error("Data source not found.");
                    return parseCSV(text);
                } catch (error) {
                    console.error("Could not fetch or parse data:", error);
                    return null;
                }
            };

            const getIconForMetric = (label) => {
                const lowerLabel = label.toLowerCase();
                if (lowerLabel.includes('dau')) return 'fas fa-users';
                if (lowerLabel.includes('mau')) return 'fas fa-calendar-week';
                if (lowerLabel.includes('web')) return 'fas fa-globe';
                if (lowerLabel.includes('android')) return 'fab fa-android';
                if (lowerLabel.includes('ios')) return 'fab fa-apple';
                if (lowerLabel.includes('rating')) return 'fas fa-star';
                if (lowerLabel.includes('doubt')) return 'fas fa-question-circle';
                if (lowerLabel.includes('ticket')) return 'fas fa-ticket-alt';
                if (lowerLabel.includes('batch')) return 'fas fa-chalkboard-teacher';
                if (lowerLabel.includes('user')) return 'fas fa-user-friends';
                return 'fas fa-chart-bar';
            };

            const showLoading = (container) => { container.innerHTML = `<div class="flex justify-center items-center h-64"><div class="w-16 h-16 border-4 border-[var(--text-muted-color)] border-t-[var(--text-color)] rounded-full animate-spin"></div></div>`; };
            const showError = (container, message) => { container.innerHTML = `<div class="bg-red-900/50 border border-red-500/50 text-red-200 px-6 py-4 rounded-xl text-center max-w-2xl mx-auto"><h3 class="font-bold text-lg mb-2">Error Loading Data</h3><p>${message}</p></div>`; };

            const renderOverviewPage = (container, data) => {
                if (!data) { showError(container, "Could not load overview data."); return; }
                const groupedData = data.parsed.reduce((acc, row) => { const topLevel = row['Top-Level Box']; if (topLevel) { if (!acc[topLevel]) acc[topLevel] = []; acc[topLevel].push(row); } return acc; }, {});
                
                let content = '';
                for (const [title, rows] of Object.entries(groupedData)) {
                    content += `<section class="space-y-8">
                        <h2 class="text-3xl font-bold text-[var(--text-color)] text-center flex justify-center items-center gap-4 mb-8">
                            <i class="${getIconForMetric(title)}"></i><span>${title}</span>
                        </h2>`;

                    if (title.trim() === 'Batches Information') {
                        const generalData = rows.filter(r => r['Sub-Box Header'] === 'General');
                        const performanceData = rows.filter(r => r['Sub-Box Header'] === 'Performance Data');
                        content += `
                            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                                <div class="lg:col-span-2 sub-box bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl flex flex-col h-full">
                                    <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">General</h3>
                                    <div class="card-grid flex flex-wrap justify-center gap-4 mt-auto">
                                        ${generalData.map(metric => `
                                            <div class="metric-card flex-grow flex-shrink-0 bg-black/5 p-4 border border-white/10 flex flex-col items-center text-center space-y-2 min-w-[140px]">
                                                <div class="text-2xl text-[var(--icon-color)]"><i class="${getIconForMetric(metric['Data Header'])}"></i></div>
                                                <div class="metric-value text-3xl font-bold text-[var(--text-color)] tracking-tight">${metric['Value'] || 'N/A'}</div>
                                                <div class="text-xs font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                                            </div>`).join('')}
                                    </div>
                                </div>
                                <div class="lg:col-span-3 sub-box bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl flex flex-col h-full">
                                    <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">Performance Data</h3>
                                    <div class="card-grid flex flex-wrap justify-center gap-4 mt-auto">
                                        ${performanceData.map(metric => `
                                            <div class="metric-card flex-grow flex-shrink-0 bg-black/5 p-4 border border-white/10 flex flex-col items-center text-center space-y-2 min-w-[140px]">
                                                <div class="text-2xl text-[var(--icon-color)]"><i class="${getIconForMetric(metric['Data Header'])}"></i></div>
                                                <div class="metric-value text-3xl font-bold text-[var(--text-color)] tracking-tight">${metric['Value'] || 'N/A'}</div>
                                                <div class="text-xs font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                                            </div>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        const subBoxes = rows.reduce((acc, row) => { const subHeader = row['Sub-Box Header']; if (subHeader) { if (!acc[subHeader]) acc[subHeader] = []; acc[subHeader].push(row); } return acc; }, {});
                        const chunkedSubBoxes = Object.entries(subBoxes).reduce((resultArray, item, index) => { 
                            const chunkIndex = Math.floor(index/2);
                            if(!resultArray[chunkIndex]) { resultArray[chunkIndex] = [] }
                            resultArray[chunkIndex].push(item);
                            return resultArray;
                        }, []);

                        content += chunkedSubBoxes.map(row => `
                            <div class="grid grid-cols-1 ${row.length > 1 ? 'md:grid-cols-2' : ''} gap-8">
                                ${row.map(([subTitle, metrics]) => `
                                    <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl flex flex-col h-full">
                                        <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">${subTitle}</h3>
                                        <div class="card-grid flex flex-wrap justify-center gap-4 mt-auto">
                                            ${metrics.sort((a, b) => a.Order - b.Order).map(metric => `
                                                <div class="metric-card flex-grow flex-shrink-0 bg-black/5 p-4 border border-white/10 flex flex-col items-center text-center space-y-2 min-w-[140px]">
                                                    <div class="text-2xl text-[var(--icon-color)]"><i class="${getIconForMetric(metric['Data Header'])}"></i></div>
                                                    <div class="metric-value text-3xl font-bold text-[var(--text-color)] tracking-tight">${metric['Value'] || 'N/A'}</div>
                                                    <div class="text-xs font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('');
                    }
                    content += '</section>';
                }
                container.innerHTML = `<div class="space-y-12">${content}</div>`;
            };

            const renderDailyMetricsPage = (container, data) => {
                if (!data) { showError(container, "Could not load daily metrics data."); return; }
                const latestData = data.parsed;
                const getLatestMetric = (metricName) => { const entries = latestData.filter(d => d['Cumulative'] && d['Cumulative'].trim() === metricName); if (entries.length === 0) return { WEB: 'N/A', ANDROID: 'N/A', iOS: 'N/A' }; return entries.sort((a, b) => new Date(b['Date']) - new Date(a['Date']))[0]; };
                const dau = getLatestMetric('DAU');
                const mau = getLatestMetric('MAU');
                const rating = getLatestMetric('Rating');
                const numRatings = getLatestMetric('Number of Ratings');

                const createPlatformCard = (label, value) => `
                    <div class="qrf-scorecard bg-black/10 p-3 rounded-lg text-center border border-white/10 flex-1">
                        <div class="value text-2xl md:text-3xl font-semibold tracking-tight">${value || 'N/A'}</div>
                        <div class="text-xs text-[var(--text-muted-color)]">${label}</div>
                    </div>
                `;
                
                const createRatingCard = (label, value, icon) => `
                    <div class="metric-card flex-grow bg-black/5 p-4 border border-white/10 flex flex-col items-center text-center space-y-2">
                        <div class="text-2xl text-[var(--icon-color)]"><i class="${icon}"></i></div>
                        <div class="metric-value text-3xl font-bold text-[var(--text-color)] tracking-tight">${value || 'N/A'}</div>
                        <div class="text-xs font-medium text-[var(--text-muted-color)]">${label}</div>
                    </div>
                `;

                container.innerHTML = `
                    <div class="space-y-8">
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl">
                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center flex items-center justify-center gap-3"><i class="fas fa-users"></i>Active Users</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="bg-black/10 p-4 rounded-xl border border-white/10">
                                    <h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)] mb-4">Daily Active (DAU)</h4>
                                    <div class="flex justify-center gap-4">
                                        ${createPlatformCard('Web', dau.WEB)}
                                        ${createPlatformCard('Android', dau.ANDROID)}
                                        ${createPlatformCard('iOS', dau.iOS)}
                                    </div>
                                </div>
                                <div class="bg-black/10 p-4 rounded-xl border border-white/10">
                                    <h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)] mb-4">Monthly Active (MAU)</h4>
                                    <div class="flex justify-center gap-4">
                                        ${createPlatformCard('Web', mau.WEB)}
                                        ${createPlatformCard('Android', mau.ANDROID)}
                                        ${createPlatformCard('iOS', mau.iOS)}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl">
                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center flex items-center justify-center gap-3"><i class="${getIconForMetric('rating')}"></i>Store Ratings</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="bg-black/10 p-6 rounded-2xl border border-white/10 space-y-4">
                                    <h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)] flex items-center justify-center gap-2"><i class="${getIconForMetric('android')}"></i>Android</h4>
                                    <div class="flex justify-center gap-6">
                                        ${createRatingCard('Avg. Rating', rating.ANDROID, 'fas fa-star')}
                                        ${createRatingCard('# of Ratings', numRatings.ANDROID, 'fas fa-user-edit')}
                                    </div>
                                </div>
                                <div class="bg-black/10 p-6 rounded-2xl border border-white/10 space-y-4">
                                    <h4 class="text-lg font-semibold text-center text-[var(--text-muted-color)] flex items-center justify-center gap-2"><i class="${getIconForMetric('ios')}"></i>iOS</h4>
                                    <div class="flex justify-center gap-6">
                                        ${createRatingCard('Avg. Rating', rating.iOS, 'fas fa-star')}
                                        ${createRatingCard('# of Ratings', numRatings.iOS, 'fas fa-user-edit')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            };

            const getSuccessRateColor = (rateStr) => {
                const rate = parseFloat(rateStr);
                if (isNaN(rate)) return 'text-[var(--text-color)]';
                if (rate <= 35) return 'text-red-500';
                if (rate > 35 && rate <= 75) return 'text-amber-500';
                return 'text-green-500';
            };

            const renderCourseChecksPage = (container, data) => {
                if (!data || !data.raw || data.raw.length < 1) { showError(container, "Could not load Course Checks data."); return; }
                
                const firstLine = data.raw[0].split(',');
                const successRate = firstLine.length > 2 ? firstLine[2].trim().replace(/"/g, '') : 'N/A';
                const successRateColor = getSuccessRateColor(successRate);

                const chartData = data.parsed
                    .filter(row => row['Pass %'] && row['Pass %'].trim() !== '' && !isNaN(parseFloat(row['Pass %'])))
                    .map(row => ({
                        date: row['Date'],
                        value: parseFloat(row['Pass %'])
                    }));

                container.innerHTML = `
                    <div class="space-y-8">
                        <div class="bg-[var(--card-bg)] backdrop-blur-xl p-8 rounded-3xl text-center border border-[var(--card-border)]">
                            <h3 class="text-lg font-medium text-[var(--text-muted-color)] uppercase tracking-widest">Success Rate</h3>
                            <div class="text-8xl font-bold my-2 tracking-tighter ${successRateColor}">${successRate}</div>
                            <i class="fas fa-check-circle text-lg ${successRateColor}"></i>
                        </div>
                        <div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl min-h-[400px]">
                             <canvas id="courseChecksChartCanvas"></canvas>
                        </div>
                    </div>
                `;

                const ctx = document.getElementById('courseChecksChartCanvas').getContext('2d');
                if (courseChecksChart) {
                    courseChecksChart.destroy();
                }

                const isLightMode = document.body.classList.contains('light-mode');
                const gridColor = isLightMode ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)';
                const tickColor = isLightMode ? '#515154' : '#a1a1a6';
                const bodyFont = "'Inter', sans-serif";

                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(45, 212, 191, 0.4)');
                gradient.addColorStop(1, 'rgba(45, 212, 191, 0)');

                courseChecksChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.map(d => d.date),
                        datasets: [{
                            label: 'Pass %',
                            data: chartData.map(d => d.value),
                            borderColor: '#2DD4BF',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#2DD4BF',
                            pointBorderWidth: 2,
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                enabled: true,
                                backgroundColor: 'rgba(0,0,0,0.8)',
                                titleFont: { family: bodyFont, size: 14, weight: 'bold' },
                                bodyFont: { family: bodyFont, size: 12 },
                                padding: 12,
                                cornerRadius: 8,
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return `Pass Rate: ${context.raw}%`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: gridColor },
                                ticks: { 
                                    color: tickColor, 
                                    font: { family: bodyFont },
                                    callback: function(value) { return value + '%'; }
                                }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: tickColor, font: { family: bodyFont } }
                            }
                        }
                    }
                });
            };

            const renderQuestionRepoPage = (container, data) => {
                if (!data) { showError(container, "Could not load Question Repository data."); return; }
                const processedData = data.parsed.reduce((acc, row) => {
                    const group = row['Sub-Box Header'];
                    if (group && !acc[group]) acc[group] = {};
                    if(group) {
                        const key = row['Data Header'].toLowerCase();
                        acc[group][key] = row['Value'];
                    }
                    return acc;
                }, {});
                const createSectionHTML = (title, groupData, isEnlarged = false) => {
                    if (!groupData) return '';
                    if (isEnlarged) {
                        return `
                            <div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 md:p-8 border border-[var(--card-border)] rounded-2xl">
                                <div class="border-b border-[var(--card-border)] pb-4 mb-6 md:mb-8">
                                    <h3 class="text-3xl font-bold text-center text-[var(--text-color)]">${title}</h3>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                                    <div class="space-y-4">
                                        <div class="qrf-scorecard bg-black/10 p-4 rounded-xl flex justify-between items-center border border-white/10">
                                            <span class="text-lg font-medium text-[var(--text-muted-color)]">Draft</span>
                                            <span class="value text-3xl font-semibold text-[var(--text-color)]">${groupData.draft || 'N/A'}</span>
                                        </div>
                                        <div class="qrf-scorecard bg-black/10 p-4 rounded-xl flex justify-between items-center border border-white/10">
                                            <span class="text-lg font-medium text-[var(--text-muted-color)]">Approved</span>
                                            <span class="value text-3xl font-semibold text-[var(--text-color)]">${groupData.approved || 'N/A'}</span>
                                        </div>
                                        <div class="qrf-scorecard bg-black/10 p-4 rounded-xl flex justify-between items-center border border-white/10">
                                            <span class="text-lg font-medium text-[var(--text-muted-color)]">Total</span>
                                            <span class="value text-3xl font-semibold text-[var(--text-color)]">${groupData.total || 'N/A'}</span>
                                        </div>
                                    </div>
                                    <div class="qrf-scorecard bg-black/10 p-6 rounded-xl text-center border border-transparent hover:border-white/10">
                                        <div class="value text-8xl font-bold text-[var(--text-color)] tracking-tighter">${groupData.completion || 'N/A'}</div>
                                        <div class="text-xl text-[var(--text-muted-color)] mt-1">Completion</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    return `
                        <div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-2xl flex flex-col">
                             <div class="border-b border-[var(--card-border)] pb-3 mb-5">
                                 <h3 class="text-2xl font-bold text-center text-[var(--text-color)]">${title}</h3>
                             </div>
                             <div class="flex-grow flex flex-col justify-between">
                                 <div class="flex justify-center gap-4 mb-6">
                                     <div class="qrf-scorecard bg-black/10 p-3 rounded-lg text-center border border-white/10 flex-1">
                                         <div class="value text-3xl font-semibold tracking-tight">${groupData.draft || 'N/A'}</div>
                                         <div class="text-xs text-[var(--text-muted-color)]">Draft</div>
                                     </div>
                                     <div class="qrf-scorecard bg-black/10 p-3 rounded-lg text-center border border-white/10 flex-1">
                                         <div class="value text-3xl font-semibold tracking-tight">${groupData.approved || 'N/A'}</div>
                                         <div class="text-xs text-[var(--text-muted-color)]">Approved</div>
                                     </div>
                                     <div class="qrf-scorecard bg-black/10 p-3 rounded-lg text-center border border-white/10 flex-1">
                                         <div class="value text-3xl font-semibold tracking-tight">${groupData.total || 'N/A'}</div>
                                         <div class="text-xs text-[var(--text-muted-color)]">Total</div>
                                     </div>
                                 </div>
                                 <div class="qrf-scorecard bg-black/10 p-4 rounded-lg text-center border border-transparent hover:border-white/10">
                                     <div class="value text-5xl font-bold text-[var(--text-color)] tracking-tighter">${groupData.completion || 'N/A'}</div>
                                     <div class="text-sm text-[var(--text-muted-color)]">Completion</div>
                                 </div>
                               </div>
                        </div>
                    `;
                };

                container.innerHTML = `
                    <div class="pt-2 pb-8">
                        <h2 class="text-5xl font-bold text-center text-[var(--text-color)] mb-12" style="text-shadow: 0 0 25px rgba(255, 255, 255, 0.15);">QRF Status</h2>
                        <div class="space-y-8">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                ${createSectionHTML('ACCA', processedData.ACCA)}
                                ${createSectionHTML('CFA', processedData.CFA)}
                            </div>
                            <div>
                                ${createSectionHTML('Overall', processedData.Overall, true)}
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderBatchReportsPage = (container, data) => {
                if (!data || !data.parsed) { showError(container, "Could not load Batch Reports data."); return; }
                
                const batchSectionData = data.parsed.filter(row => row['Top-Level Box'] && row['Top-Level Box'].trim() === 'Batches Information');
                const generalData = batchSectionData.filter(row => row['Sub-Box Header'] && row['Sub-Box Header'].trim() === 'General');
                const performanceData = batchSectionData.filter(row => row['Sub-Box Header'] && row['Sub-Box Header'].trim() === 'Performance Data');

                const createMetricCard = (metric) => `
                    <div class="bg-black/5 p-6 rounded-2xl border border-white/10 flex flex-col items-center justify-center text-center space-y-2">
                        <i class="${getIconForMetric(metric['Data Header'])} text-3xl text-[var(--icon-color)] opacity-80"></i>
                        <div class="text-4xl font-bold text-[var(--text-color)] tracking-tight">${metric.Value || 'N/A'}</div>
                        <div class="text-sm font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                    </div>
                `;

                container.innerHTML = `
                    <div class="space-y-10">
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)] rounded-3xl">
                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">General</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                ${generalData.map(createMetricCard).join('')}
                            </div>
                        </div>
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)] rounded-3xl">
                            <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">Performance Data</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                                ${performanceData.map(createMetricCard).join('')}
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderAskADoubtPage = (container, data) => {
                if (!data || !data.parsed) { showError(container, "Could not load Support data."); return; }

                const supportSectionData = data.parsed.filter(row => row['Top-Level Box'] && row['Top-Level Box'].trim() === 'Ask a Doubt + Tickets');
                const doubtsData = supportSectionData.filter(row => row['Sub-Box Header'] && row['Sub-Box Header'].trim() === 'Doubts');
                const ticketsData = supportSectionData.filter(row => row['Sub-Box Header'] && row['Sub-Box Header'].trim() === 'Support Tickets');

                const createSupportMetricCard = (metric) => `
                    <div class="flex justify-between items-center bg-black/10 p-4 rounded-xl border border-white/10">
                        <span class="text-lg font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</span>
                        <span class="text-3xl font-semibold text-[var(--text-color)]">${metric.Value || 'N/A'}</span>
                    </div>
                `;

                container.innerHTML = `
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)] rounded-3xl space-y-6">
                             <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 text-center flex items-center justify-center gap-3"><i class="fas fa-question-circle"></i>Doubts</h3>
                             <div class="space-y-4">
                                ${doubtsData.map(createSupportMetricCard).join('')}
                             </div>
                        </div>
                        <div class="sub-box bg-[var(--card-bg)] backdrop-blur-xl p-8 border border-[var(--card-border)] rounded-3xl space-y-6">
                             <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 text-center flex items-center justify-center gap-3"><i class="fas fa-ticket-alt"></i>Support Tickets</h3>
                             <div class="space-y-4">
                                ${ticketsData.map(createSupportMetricCard).join('')}
                             </div>
                        </div>
                    </div>
                `;
            };
            
            const renderReportsPage = (container) => {
                const reports = [
                    { title: 'Daily Metrics', icon: 'fas fa-chart-line', id: 'show-daily-metrics-btn' },
                    { title: 'LMS Checks', icon: 'fas fa-clipboard-check', id: 'show-course-checks-btn' },
                    { title: 'Question Repository', icon: 'fas fa-book-open', id: 'show-question-repo-btn' },
                    { title: 'Ask a Doubt + Tickets', icon: 'fas fa-headset', id: 'show-ask-a-doubt-btn' },
                    { title: 'Weekly Batch Reports', icon: 'fas fa-chart-pie', id: 'show-batch-reports-btn' },
                ];
                container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${reports.map(report => {const commonClasses = "report-button group relative bg-[var(--card-bg)] backdrop-blur-md p-8 border border-[var(--card-border)] text-[var(--text-color)] text-center flex flex-col items-center justify-center transition-all duration-300 hover:bg-[var(--card-hover-bg)] hover:border-white/20 hover:scale-105 overflow-hidden h-48";const contentHtml = `<div class="relative z-10 report-content flex flex-col items-center justify-center"><i class="${report.icon} text-4xl mb-4 text-[var(--icon-color)] transition-transform duration-300"></i><span class="text-lg font-semibold">${report.title}</span></div><i class="${report.icon} absolute -bottom-8 -right-8 text-9xl text-black/5 transition-all duration-500 group-hover:text-black/10 group-hover:scale-125 group-hover:rotate-[-10deg]"></i>`; if (report.link) { return `<a href="${report.link}" target="_blank" rel="noopener noreferrer" class="${commonClasses}">${contentHtml}</a>`;} else { return `<button id="${report.id}" class="${commonClasses}">${contentHtml}</button>`;}}).join('')}</div>`;
            };

            const setPageHeader = (title, sheetUrl) => {
                if (title) {
                    pageHeaderTitle.textContent = title;
                    pageHeader.classList.remove('hidden');
                    pageHeader.classList.add('flex');
                    navigationBar.classList.add('hidden');
                    if (sheetUrl) {
                        openSheetButton.href = sheetUrl;
                        openSheetButton.classList.remove('hidden');
                    } else {
                        openSheetButton.classList.add('hidden');
                    }
                } else {
                    pageHeader.classList.add('hidden');
                    pageHeader.classList.remove('flex');
                    navigationBar.classList.remove('hidden');
                    openSheetButton.classList.add('hidden');
                }
            };
            
            const switchTab = async (tabId) => {
                setPageHeader(null);
                navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabId));
                pageContents.forEach(content => content.classList.add('hidden'));
                const activeContent = document.getElementById(`${tabId}-section`);
                activeContent.classList.remove('hidden');
                if (tabId === 'overview' && !dataCache.overview) {
                    showLoading(activeContent);
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                    renderOverviewPage(activeContent, dataCache.overview);
                }
            };

            const showDailyMetrics = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const dailySection = document.getElementById('daily-section');
                dailySection.classList.remove('hidden');
                setPageHeader('Daily Metrics');
                if (!dataCache.daily) {
                    showLoading(dailySection);
                    dataCache.daily = await fetchAndParseData(DAILY_METRICS_URL);
                    renderDailyMetricsPage(dailySection, dataCache.daily);
                }
            };

            const showCourseChecksPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const courseChecksSection = document.getElementById('course-checks-section');
                courseChecksSection.classList.remove('hidden');
                setPageHeader('LMS Checks', SHEET_URLS['course-checks-section']);
                if (!dataCache.courseChecks) {
                    showLoading(courseChecksSection);
                    dataCache.courseChecks = await fetchAndParseData(COURSE_CHECKS_URL);
                    renderCourseChecksPage(courseChecksSection, dataCache.courseChecks);
                }
            };

            const showQuestionRepo = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const questionRepoSection = document.getElementById('question-repo-section');
                questionRepoSection.classList.remove('hidden');
                setPageHeader('Question Repository', SHEET_URLS['question-repo-section']);
                if (!dataCache.questionRepo) {
                    showLoading(questionRepoSection);
                    dataCache.questionRepo = await fetchAndParseData(QUESTION_REPO_URL);
                    renderQuestionRepoPage(questionRepoSection, dataCache.questionRepo);
                }
            };

            const showBatchReportsPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const batchReportsSection = document.getElementById('batch-reports-section');
                batchReportsSection.classList.remove('hidden');
                setPageHeader('Batch Reports', SHEET_URLS['batch-reports-section']);
                if (!dataCache.overview) {
                    showLoading(batchReportsSection);
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                }
                renderBatchReportsPage(batchReportsSection, dataCache.overview);
            };

            const showAskADoubtPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const askADoubtSection = document.getElementById('ask-a-doubt-section');
                askADoubtSection.classList.remove('hidden');
                setPageHeader('Support Center', SHEET_URLS['ask-a-doubt-section']);
                if (!dataCache.overview) {
                    showLoading(askADoubtSection);
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                }
                renderAskADoubtPage(askADoubtSection, dataCache.overview);
            };
            
            const showReportsList = () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                document.getElementById('reports-section').classList.remove('hidden');
                setPageHeader(null);
            };

            const refreshData = async () => {
                const activeSection = Array.from(pageContents).find(s => !s.classList.contains('hidden'));
                if (!activeSection) return;

                const sectionId = activeSection.id;
                showLoading(activeSection);
                
                const needsOverviewData = ['overview-section', 'batch-reports-section', 'ask-a-doubt-section'].includes(sectionId);
                
                if (needsOverviewData && !dataCache.overview) {
                    dataCache.overview = await fetchAndParseData(OVERVIEW_URL);
                }
                if (sectionId === 'daily-section' && !dataCache.daily) {
                    dataCache.daily = await fetchAndParseData(DAILY_METRICS_URL);
                } else if (sectionId === 'course-checks-section' && !dataCache.courseChecks) {
                    dataCache.courseChecks = await fetchAndParseData(COURSE_CHECKS_URL);
                } else if (sectionId === 'question-repo-section' && !dataCache.questionRepo) {
                    dataCache.questionRepo = await fetchAndParseData(QUESTION_REPO_URL);
                }

                switch (sectionId) {
                    case 'overview-section': renderOverviewPage(activeSection, dataCache.overview); break;
                    case 'batch-reports-section': renderBatchReportsPage(activeSection, dataCache.overview); break;
                    case 'ask-a-doubt-section': renderAskADoubtPage(activeSection, dataCache.overview); break;
                    case 'daily-section': renderDailyMetricsPage(activeSection, dataCache.daily); break;
                    case 'course-checks-section': renderCourseChecksPage(activeSection, dataCache.courseChecks); break;
                    case 'question-repo-section': renderQuestionRepoPage(activeSection, dataCache.questionRepo); break;
                }
            };
            
            const updateLastUpdatedTime = () => {
                const now = new Date();
                const options = { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedTime = now.toLocaleString('en-IN', options);
                lastUpdatedEl.textContent = `Data last synced at ${formattedTime}.`;
            };

            const initialLoad = () => {
                switchTab('overview'); 
                renderReportsPage(document.getElementById('reports-section'));
                updateLastUpdatedTime();
            };

            navButtons.forEach(button => {
                if (button.dataset.tab) {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                }
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                if (courseChecksChart && !document.getElementById('course-checks-section').classList.contains('hidden')) {
                    renderCourseChecksPage(document.getElementById('course-checks-section'), dataCache.courseChecks);
                }
            });
            
            headerBackButton.addEventListener('click', showReportsList);
            
            mainContent.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                if (target.id === 'show-daily-metrics-btn') showDailyMetrics();
                else if (target.id === 'show-question-repo-btn') showQuestionRepo();
                else if (target.id === 'show-course-checks-btn') showCourseChecksPage();
                else if (target.id === 'show-batch-reports-btn') showBatchReportsPage();
                else if (target.id === 'show-ask-a-doubt-btn') showAskADoubtPage();
            });
            
            refreshButton.addEventListener('click', () => {
                refreshData().then(updateLastUpdatedTime);
            });
            
            mainContent.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = mainContent;
                if (scrollHeight - scrollTop <= clientHeight + 50) {
                    document.getElementById('page-footer').classList.add('visible');
                } else {
                    document.getElementById('page-footer').classList.remove('visible');
                }
            });

            initialLoad();
            setInterval(() => {
                refreshData().then(updateLastUpdatedTime);
            }, 300000);
        });
    </script>
</body>
</html>
