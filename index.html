<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/YashShah20F/Dashboard-V3/main/favicon%20BW.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* Dark Mode (Default) - Apple TV Theme */
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-muted-color: #a1a1a6;
            --card-bg: rgba(29, 29, 31, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(40, 40, 42, 0.8);
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            --header-bg: rgba(29, 29, 31, 0.7);
            --header-border: rgba(255, 255, 255, 0.1);
            --icon-color: #ffffff;
            --nav-text-color: #a1a1a6;
            --nav-text-hover: #ffffff;
            --nav-active-bg: rgba(255, 255, 255, 0.1);
            --nav-active-text: #ffffff;
            --sub-box-bg: rgba(0,0,0,0.1);
            --footer-bg: #1d1d1f;
            --chart-grid-color: rgba(255, 255, 255, 0.1);
            --chart-tick-color: #a1a1a6;
            --good-hover-tint: rgba(34, 197, 94, 0.15);
            --medium-hover-tint: rgba(245, 158, 11, 0.15);
            --bad-hover-tint: rgba(239, 68, 68, 0.15);
        }

        body.light-mode {
            /* NEW Light Mode - Apple Inspired */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-muted-color: #6e6e73;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.9);
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --header-bg: rgba(247, 247, 247, 0.8);
            --header-border: rgba(0, 0, 0, 0.1);
            --icon-color: #000000;
            --nav-text-color: #515154;
            --nav-text-hover: #000000;
            --nav-active-bg: #e5e5e7;
            --nav-active-text: #000000;
            --sub-box-bg: rgba(0,0,0,0.03);
            --footer-bg: #e5e5e7;
            --chart-grid-color: rgba(0, 0, 0, 0.1);
            --chart-tick-color: #515154;
            --good-hover-tint: rgba(34, 197, 94, 0.1);
            --medium-hover-tint: rgba(245, 158, 11, 0.1);
            --bad-hover-tint: rgba(239, 68, 68, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        body:not(.light-mode) .main-content::-webkit-scrollbar-thumb {
             background-color: rgba(255, 255, 255, 0.2);
        }
        .hidden { display: none; }
        .fa-sync-alt.animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }


        #navigation-bar { max-width: 48rem; }
        .nav-item {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--nav-text-color);
            border-radius: 9999px;
        }
        .nav-item:hover {
            color: var(--nav-text-hover);
            background-color: rgba(255, 255, 255, 0.05);
        }
        body.light-mode .nav-item:hover { background-color: rgba(0, 0, 0, 0.03); }
        .nav-item.active {
            background-color: var(--nav-active-bg);
            color: var(--nav-active-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .metric-card { border-radius: 1.5rem; transition: all 0.3s ease; border: 1px solid var(--card-border); background-color: var(--card-bg); backdrop-filter: blur(10px); }
        .metric-card:hover {
            background-color: var(--card-hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px) scale(1.03);
            box-shadow: var(--card-hover-shadow);
        }
        body.light-mode .metric-card:hover { border-color: rgba(0, 0, 0, 0.2); }
        .metric-value { transition: transform 0.3s ease; }
        .metric-card:hover .metric-value { transform: scale(1.1); }
        
        .metric-card[data-color-state="good"]:hover { background-color: var(--good-hover-tint); }
        .metric-card[data-color-state="medium"]:hover { background-color: var(--medium-hover-tint); }
        .metric-card[data-color-state="bad"]:hover { background-color: var(--bad-hover-tint); }

        .report-button { border-radius: 1.5rem; }
        
        .qrf-scorecard { transition: all 0.3s ease; }
        .qrf-scorecard .value { transition: transform 0.3s ease; }
        .qrf-scorecard:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .qrf-scorecard:hover .value { transform: scale(1.05); }

        .qrf-scorecard[data-color-state="good"]:hover { background-color: var(--good-hover-tint); }
        .qrf-scorecard[data-color-state="medium"]:hover { background-color: var(--medium-hover-tint); }
        .qrf-scorecard[data-color-state="bad"]:hover { background-color: var(--bad-hover-tint); }

        .pie-legend-item { transition: all 0.2s ease-in-out; }
        .pie-legend-item:hover {
            transform: scale(1.05);
            background-color: var(--card-hover-bg);
        }

        .split-box { transition: all 0.2s ease-in-out; }
        .split-box:hover {
            transform: scale(1.03);
            background-color: var(--card-hover-bg);
        }
        .split-box .split-value { transition: transform 0.2s ease-in-out; }
        .split-box:hover .split-value {
            transform: scale(1.1);
        }
        
        .timeline-toggle {
            transition: all 0.2s ease-in-out;
        }
        .timeline-toggle .timeline-btn { 
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .timeline-toggle .timeline-btn.active {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .timeline-toggle .timeline-btn:not(.active):hover {
            transform: translateY(-2px) scale(1.02);
            background-color: rgba(255, 255, 255, 0.1);
        }
        body.light-mode .timeline-toggle .timeline-btn:not(.active):hover {
            background-color: rgba(0, 0, 0, 0.05);
        }


        #page-footer {
            background-color: var(--footer-bg);
            color: var(--text-muted-color);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #page-footer.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            .header-container {
                min-height: 3.5rem; /* 56px */
            }
             #page-header {
                gap: 0.5rem; /* 8px */
                justify-content: space-between;
            }
            #page-header-center-content {
                flex-grow: 1;
                min-width: 0;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            #page-header-title {
                font-size: 1rem; /* text-base */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #navigation-bar { width: auto; flex-grow: 1; margin: 0 0.5rem; }
            .nav-item { padding: 0.75rem 0.25rem; font-size: 0.8rem; flex-grow: 1; text-align: center; }
            #theme-toggle { flex-shrink: 0; padding-left: 1rem; padding-right: 1rem; }
            .page-content { padding-top: 1rem; }
            .card-grid { flex-direction: column; }
            .card-grid.force-row { flex-direction: row; }
            .card-grid .flex-grow { min-width: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="w-full z-50 p-2 md:p-4 flex-shrink-0">
        <div class="w-full max-w-7xl mx-auto flex items-center justify-center header-container relative">
            
            <div id="main-header" class="w-full h-full flex items-center justify-between md:justify-center relative">
                <div class="w-12 h-12 flex-shrink-0 md:absolute md:left-0"></div>
                <nav id="navigation-bar" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full p-2 flex justify-center items-center gap-1">
                    <button data-tab="overview" class="nav-item">Overview</button>
                    <button data-tab="reports" class="nav-item">Reports</button>
                    <button id="theme-toggle" class="px-4 py-3 rounded-full text-lg transition-all duration-300 text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)]">
                        <i class="fas fa-sun"></i>
                    </button>
                </nav>
                 <div class="w-12 h-12 flex-shrink-0 md:absolute md:right-0 flex items-center justify-center">
                     <button id="main-header-refresh-button" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                         <i class="fas fa-sync-alt"></i>
                     </button>
                </div>
            </div>

            <div id="page-header" class="hidden w-full h-full items-center justify-center relative">
                <div class="absolute left-0 top-1/2 -translate-y-1/2">
                    <button id="header-back-button" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                        <i class="fas fa-chevron-left text-xl"></i>
                    </button>
                </div>
                <div id="page-header-center-content" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full flex items-center justify-center px-4 md:px-8 py-3 mx-auto">
                    <h1 id="page-header-title" class="text-xl md:text-2xl font-bold text-[var(--text-color)]"></h1>
                </div>
                <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button id="header-refresh-button" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10 hidden">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <a id="open-sheet-button" href="#" target="_blank" rel="noopener noreferrer" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 md:h-12 md:w-auto md:px-5 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                        <span class="mr-2 hidden md:inline">Open Sheet</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main id="main-content" class="flex-grow overflow-y-auto w-full max-w-7xl mx-auto px-4 md:px-8 pb-8 main-content">
        <div id="overview-section" class="page-content pt-8 pb-16"></div>
        <div id="daily-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="question-repo-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="course-checks-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="batch-reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="ask-a-doubt-section" class="page-content hidden pt-8 pb-16"></div>
        
        <footer id="page-footer">
            <div id="footer-content" class="text-center"></div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const OVERVIEW_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9p5Y3pAPNizOEYtkCm4afSajXjCIleDobCAbzQ3-VfSAMD3Mn2VsyCXDQgCZ-RpGtRVqhnxBgU8hE/pub?gid=2143739256&single=true&output=csv';
            const DAILY_METRICS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ve6vqp96t9mWt-s2DF1vzLPlamk3JskBjjrvEwB-K3HgaVpmYZcnPN11nzKSeFJ0QGa9AsCvGWyE/pub?gid=0&single=true&output=csv';
            const QUESTION_REPO_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1254961431&single=true&output=csv';
            const ACCA_DAILY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=652498444&single=true&output=csv';
            const CFA_DAILY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1749523224&single=true&output=csv';
            const ACCA_SPLIT_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1011528086&single=true&output=csv';
            const COURSE_CHECKS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo2_1ighNkAxsTHM-9kCcKcOaMHRdojOqI_5wVVHTjJA_K80HdvzHtga5XRwStdlK7sYCbYRxRhGbV/pub?gid=1674961572&single=true&output=csv';
            const LMS_SUPPORT_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSvkNoYVgY9VQ1IjrVblaFTGHt_gOveQHDXmgQcR0o8uF1M7O7iaJdBp6LQf8_h0pjDS8qGhpc4P08e/pub?gid=1975801635&single=true&output=csv';

            const SHEET_URLS = {
                'daily-section': 'https://docs.google.com/spreadsheets/d/17_clxpnwRjQ7qEiR6taISN9eLblZQ-4fr9WB2EqyQeE/edit?usp=sharing',
                'course-checks-section': 'https://docs.google.com/spreadsheets/d/1nvGEbgEfrVrW1zWGndsRjF2naOp24BRk0cCRlLBoing/edit?usp=sharing',
                'question-repo-section': 'https://docs.google.com/spreadsheets/d/195XkhREyrh329AtiWItixWUm-J019vf7NzKyCBQvIYw/edit?usp=sharing',
                'ask-a-doubt-section': 'https://docs.google.com/spreadsheets/d/101pxzW4-A1nuoazXwWi0XFx61iLc9QhcRA-8AbkW2UM/edit?usp=sharing',
                'batch-reports-section': 'https://docs.google.com/spreadsheets/d/1QjRDyvdsDLTqo2wVuv9nF125z7nxaN2htTh-3o5HQ8A/edit?usp=sharing'
            };

            const dataCache = { overview: null, daily: null, questionRepo: null, accaDaily: null, cfaDaily: null, accaSplit: null, courseChecks: null, lmsSupport: null };
            let courseChecksChart = null;
            let accaPieChart = null, accaLineChart = null, cfaPieChart = null, cfaLineChart = null;

            const mainContent = document.getElementById('main-content');
            const navButtons = document.querySelectorAll('.nav-item');
            const pageContents = document.querySelectorAll('.page-content');
            const mainHeader = document.getElementById('main-header');
            const headerBackButton = document.getElementById('header-back-button');
            const pageHeader = document.getElementById('page-header');
            const pageHeaderCenterContent = document.getElementById('page-header-center-content');
            const openSheetButton = document.getElementById('open-sheet-button');
            const headerRefreshButton = document.getElementById('header-refresh-button');
            const mainHeaderRefreshButton = document.getElementById('main-header-refresh-button');
            const themeToggle = document.getElementById('theme-toggle');

            const parseCSV = (csv) => {
                if (!csv) return { parsed: [], raw: [] };
                const lines = csv.replace(/\r/g, '').split('\n').filter(line => line.trim() !== '');
                if (lines.length < 1) return { parsed: [], raw: lines };
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    const values = line.match(/(?:"[^"]*"|[^,]+)/g) || [];
                     if (values.length > 0) {
                        const obj = {};
                        headers.forEach((header, index) => {
                            let value = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            if (value === '#NAME?') value = '...';
                            obj[header] = value;
                        });
                        data.push(obj);
                    }
                }
                return { parsed: data, raw: lines };
            };
            
            const parseSimpleCSV = (csv) => {
                if (!csv) return {};
                const metrics = {};
                const lines = csv.replace(/\r/g, '').split('\n');
                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const key = parts[0].trim().replace(/"/g, '');
                        let value = parts[1].trim().replace(/"/g, '');
                        if (value === '#NAME?') value = '...';
                        if (key) metrics[key] = value;
                    }
                });
                return metrics;
            };

            const parseAccaSplitCSV = (csv) => {
                if (!csv) return null;
                const lines = csv.replace(/\r/g, '').split('\n');
                const getValue = (lineIndex, colIndex) => {
                    if (lines.length > lineIndex) {
                        const values = lines[lineIndex].match(/(?:"[^"]*"|[^,]+)/g) || [];
                        if (values.length > colIndex) {
                            return values[colIndex].trim().replace(/"/g, '');
                        }
                    }
                    return 'N/A';
                };
                return {
                    subjectiveCount: getValue(0, 4),
                    subjectivePercent: getValue(1, 4),
                    nonSubjectiveCount: getValue(2, 4),
                    nonSubjectivePercent: getValue(3, 4),
                    totalQuestions: getValue(4, 4)
                };
            };

            const fetchAndParseData = async (url, parser = parseCSV, retries = 5, delay = 1500) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(`${url}&t=${new Date().getTime()}`);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const text = await response.text();
                        if (text.trim().startsWith('<html') || text.trim().startsWith('<!DOCTYPE')) {
                            throw new Error("Received an HTML page instead of CSV data. Retrying...");
                        }
                        if (text.includes("Sorry, the file you have requested does not exist.")) throw new Error("Data source not found.");
                        return parser(text);
                    } catch (error) {
                        console.error(`Attempt ${i + 1} to fetch from ${url} failed:`, error.message);
                        if (i < retries - 1) {
                            await new Promise(res => setTimeout(res, delay * (i + 1)));
                        } else {
                            console.error("Could not fetch or parse data after multiple attempts:", error);
                            return null;
                        }
                    }
                }
            };

            const getIconForMetric = (label) => {
                const lowerLabel = label.toLowerCase();
                if (lowerLabel.includes('enrolled')) return 'fas fa-user-graduate';
                if (lowerLabel.includes('attendance')) return 'fas fa-user-check';
                if (lowerLabel.includes('lps')) return 'fas fa-chart-line';
                if (lowerLabel.includes('qc batches')) return 'fas fa-clipboard-check';
                if (lowerLabel.includes('dau')) return 'fas fa-users';
                if (lowerLabel.includes('mau')) return 'fas fa-calendar-week';
                if (lowerLabel.includes('web')) return 'fas fa-globe';
                if (lowerLabel.includes('android')) return 'fab fa-android';
                if (lowerLabel.includes('ios')) return 'fab fa-apple';
                if (lowerLabel.includes('rating')) return 'fas fa-star';
                if (lowerLabel.includes('doubt')) return 'fas fa-question-circle';
                if (lowerLabel.includes('ticket')) return 'fas fa-ticket-alt';
                if (lowerLabel.includes('batch')) return 'fas fa-chalkboard-teacher';
                if (lowerLabel.includes('user')) return 'fas fa-user-friends';
                return 'fas fa-chart-bar';
            };

            const showLoading = (container) => { container.innerHTML = `<div class="flex justify-center items-center h-64"><div class="w-16 h-16 border-4 border-[var(--text-muted-color)] border-t-[var(--text-color)] rounded-full animate-spin"></div></div>`; };
            const showError = (container, message) => { container.innerHTML = `<div class="bg-red-900/50 border border-red-500/50 text-red-200 px-6 py-4 rounded-xl text-center max-w-2xl mx-auto"><h3 class="font-bold text-lg mb-2">Error Loading Data</h3><p>${message}</p></div>`; };

            const getPerformanceColorState = (label, valueStr) => {
                const value = parseFloat(valueStr);
                if (isNaN(value)) return 'neutral';
                
                let thresholds = { bad: 35, medium: 70 };
                if (label.includes('LPS')) {
                    thresholds = { bad: 35, medium: 75 };
                }

                if (value <= thresholds.bad) return 'bad';
                if (value > thresholds.bad && value <= thresholds.medium) return 'medium';
                return 'good';
            };
            
            const getPerformanceColorClass = (state) => {
                if (state === 'bad') return 'text-red-500';
                if (state === 'medium') return 'text-amber-500';
                if (state === 'good') return 'text-green-500';
                return 'text-[var(--text-color)]';
            };

            const renderOverviewPage = (container, data) => {
                if (!data || !data.parsed || data.parsed.length === 0) { showError(container, "Could not load overview data. It might be temporarily unavailable. Please try refreshing."); return; }
                const groupedData = data.parsed.reduce((acc, row) => { const topLevel = row['Top-Level Box']; if (topLevel) { if (!acc[topLevel]) acc[topLevel] = []; acc[topLevel].push(row); } return acc; }, {});
                
                let content = '';
                for (const [title, rows] of Object.entries(groupedData)) {
                    content += `<div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-3xl space-y-8">

                const isLightMode = document.body.classList.contains('light-mode');

                            },
                            animation: { animateScale: true, animateRotate: true }
                        },
                        plugins: [{
                            id: 'doughnutLabel',
                            beforeDraw: (chart) => {
                                const { width, height, ctx } = chart;
                                ctx.restore();
                                const fontSize = (height / 150).toFixed(2);
                                ctx.font = `bold ${fontSize}em ${bodyFont}`;
                                ctx.textBaseline = 'middle';
                                const text = total.toLocaleString();
                                const textX = Math.round((width - ctx.measureText(text).width) / 2);
                                const textY = height / 2.2;
                                ctx.fillStyle = textColor;
                                ctx.fillText(text, textX, textY);
                                
                                const subText = 'Total';
                                const subFontSize = (height / 280).toFixed(2);
                                ctx.font = `${subFontSize}em ${bodyFont}`;
                                const subTextX = Math.round((width - ctx.measureText(subText).width) / 2);
                                const subTextY = height / 1.7;
                                ctx.fillStyle = tickColor;
                                ctx.fillText(subText, subTextX, subTextY);
                                ctx.save();
                            }
                        }]
                    });
                };
                accaPieChart = renderPieChart('accaPieChartCanvas', [accaDraft, accaApproved], accaDraft + accaApproved);
                cfaPieChart = renderPieChart('cfaPieChartCanvas', [cfaDraft, cfaApproved], cfaDraft + cfaApproved);
                
                const renderLineChart = (canvasId, dailyData, days) => {

                    today.setHours(23, 59, 59, 999);

                    return new Chart(ctx, {

                                { label: 'Approved', data: chartData.map(d => parseNumericValue(d.Approved)), borderColor: 'rgb(34, 197, 94)', backgroundColor: 'rgba(34, 197, 94, 0.1)', tension: 0.4, borderWidth: 3, pointRadius: 4, pointHoverRadius: 7, fill: true }
                            ]
                        },
                        options: {

                                    titleColor: '#f5f5f7',
                                    bodyColor: '#a1a1a6',
                                    titleFont: { family: bodyFont, size: 13, weight: 'bold' },

                                    cornerRadius: 8,
                                    displayColors: true,
                                    caretSize: 6,
                                    caretPadding: 10,

                                            return label;
                                        }
                                    }
                                }
                            },
                            scales: { 
                                y: { grid: { color: gridColor }, ticks: { color: tickColor, font: { family: bodyFont } } },

                                    grid: { display: false }, 
                                    ticks: { color: tickColor, font: { family: bodyFont } } 
                                } 
                            }
                        }
                    });
                };
                
                 const calculateNiceStep = (range, targetSteps) => {
                    if (range === 0) return 1;
                    const rawStep = range / targetSteps;
                    const magnitude = Math.pow(10, Math.floor(Math.log10(rawStep)));
                    const residual = rawStep / magnitude;
                    if (residual > 5) return 10 * magnitude;
                    if (residual > 2) return 5 * magnitude;
                    if (residual > 1) return 2 * magnitude;
                    return magnitude;
                };

                const setupSubPage = (chartType, dailyData) => {
                    const canvasId = `${chartType}LineChartCanvas`;

                    let chartInstance;
                    let currentDays = 14;

                    const updateChart = (days) => {
                        currentDays = days;
                        if (chartInstance) chartInstance.destroy();

                        if (chartType === 'acca') accaLineChart = chartInstance;

                            const button = document.createElement('button');

                                const isVisible = chartInstance.isDatasetVisible(index);
                                chartInstance.setDatasetVisibility(index, !isVisible);
                                
                                const { datasets } = chartInstance.data;
                                const approvedVisible = chartInstance.isDatasetVisible(1);
                                const draftVisible = chartInstance.isDatasetVisible(0);

                                chartInstance.options.scales.y.min = undefined;
                                chartInstance.options.scales.y.max = undefined;
                                chartInstance.options.scales.y.ticks.stepSize = undefined;

                                if (chartType === 'acca' && approvedVisible && !draftVisible && currentDays === 7) {
                                    const data = datasets[1].data.filter(v => v !== null);
                                    if (data.length > 0) {
                                        const dataMin = Math.min(...data);
                                        const dataMax = Math.max(...data);
                                        const range = dataMax - dataMin;
                                        const step = calculateNiceStep(range, 4);
                                        chartInstance.options.scales.y.ticks.stepSize = step;
                                        chartInstance.options.scales.y.min = Math.floor(dataMin / step) * step;
                                        chartInstance.options.scales.y.max = Math.ceil(dataMax / step) * step;
                                    }
                                } else if (approvedVisible && !draftVisible) {
                                    const data = datasets[1].data;

                                        chartInstance.options.scales.y.max = Math.ceil(dataMax / 100) * 100;

                                        chartInstance.options.scales.y.max = Math.ceil(dataMax / 50) * 50;
                                    }

                                button.classList.toggle('opacity-40', isVisible);

                setupSubPage('acca', accaDailyData);

                                 </div>

                    pageHeader.classList.remove('flex');
                    mainHeader.classList.remove('hidden');
                    openSheetButton.classList.add('hidden');
                    headerRefreshButton.classList.add('hidden');
                }
            };
            
            const switchTab = async (tabId) => {
                setPageHeader(null);
                navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabId));
                pageContents.forEach(content => content.classList.add('hidden'));
                const activeContent = document.getElementById(`${tabId}-section`);
                activeContent.classList.remove('hidden');
                updateFooterText(`${tabId}-section`);

                if (tabId === 'overview') {
                    if (!dataCache.overview) {
                        showLoading(activeContent);
                        const newData = await fetchAndParseData(OVERVIEW_URL);
                        if (newData) {
                            dataCache.overview = newData;
                            renderOverviewPage(activeContent, dataCache.overview);
                        } else {
                            showError(activeContent, "Failed to fetch overview data. Please try again.");
                        }
                    } else {
                        renderOverviewPage(activeContent, dataCache.overview);
                    }
                }
            };

            const showDailyMetrics = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const dailySection = document.getElementById('daily-section');
                dailySection.classList.remove('hidden');
                setPageHeader('Daily Metrics', SHEET_URLS['daily-section']);
                updateFooterText('daily-section');
                if (!dataCache.daily) {
                    showLoading(dailySection);
                    const newData = await fetchAndParseData(DAILY_METRICS_URL);
                    if (newData) {
                        dataCache.daily = newData;
                        renderDailyMetricsPage(dailySection, dataCache.daily);
                    } else {
                        showError(dailySection, "Failed to fetch daily metrics data. Please try again.");
                    }
                } else {
                    renderDailyMetricsPage(dailySection, dataCache.daily);
                }
            };

            const showCourseChecksPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const courseChecksSection = document.getElementById('course-checks-section');
                courseChecksSection.classList.remove('hidden');
                setPageHeader('LMS Checks', SHEET_URLS['course-checks-section']);
                updateFooterText('course-checks-section');
                if (!dataCache.courseChecks) {
                    showLoading(courseChecksSection);
                    const newData = await fetchAndParseData(COURSE_CHECKS_URL);
                     if (newData) {
                        dataCache.courseChecks = newData;
                        renderCourseChecksPage(courseChecksSection, dataCache.courseChecks);
                    } else {
                        showError(courseChecksSection, "Failed to fetch LMS checks data. Please try again.");
                    }
                } else {
                    renderCourseChecksPage(courseChecksSection, dataCache.courseChecks);
                }
            };

            const showQuestionRepo = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const questionRepoSection = document.getElementById('question-repo-section');
                questionRepoSection.classList.remove('hidden');
                updateFooterText('question-repo-section');
                
                setPageHeader('', SHEET_URLS['question-repo-section']);
                
                const qrfNav = document.createElement('nav');
                qrfNav.id = 'qrf-navigation-bar-sticky';
                qrfNav.className = 'flex justify-center items-center gap-1';
                qrfNav.innerHTML = `
                    <button data-qrf-tab="acca" class="qrf-nav-item px-3 md:px-6 py-2 text-sm md:text-base font-semibold rounded-full transition-colors duration-300">ACCA</button>
                    <button data-qrf-tab="cfa" class="qrf-nav-item px-3 md:px-6 py-2 text-sm md:text-base font-semibold rounded-full transition-colors duration-300">CFA</button>
                    <button data-qrf-tab="overall" class="qrf-nav-item px-3 md:px-6 py-2 text-sm md:text-base font-semibold rounded-full transition-colors duration-300">Overall</button>
                `;
                pageHeaderCenterContent.innerHTML = '';
                pageHeaderCenterContent.className = 'bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full flex items-center justify-center p-2';
                pageHeaderCenterContent.appendChild(qrfNav);

                const qrfNavItems = qrfNav.querySelectorAll('.qrf-nav-item');
                const switchQrfTab = (tabId) => {
                    document.querySelectorAll('.qrf-content-section').forEach(sec => sec.classList.add('hidden'));
                    const activeContent = document.getElementById(`${tabId}-qrf-content`);
                    if (activeContent) activeContent.classList.remove('hidden');
                    
                    qrfNavItems.forEach(item => {
                        item.classList.remove('bg-[var(--nav-active-bg)]', 'text-[var(--nav-active-text)]');
                        if(item.dataset.qrfTab === tabId) {
                           item.classList.add('bg-[var(--nav-active-bg)]', 'text-[var(--nav-active-text)]');
                        }
                    });
                };

                qrfNav.addEventListener('click', (e) => {
                    if(e.target.matches('.qrf-nav-item')) {
                        switchQrfTab(e.target.dataset.qrfTab);
                    }
                });

                const needsFetch = !dataCache.questionRepo || !dataCache.accaDaily || !dataCache.cfaDaily || !dataCache.accaSplit;
                if (needsFetch) {
                    showLoading(questionRepoSection);
                    const [summaryData, accaDailyData, cfaDailyData, accaSplitData] = await Promise.all([
                        fetchAndParseData(QUESTION_REPO_URL),
                        fetchAndParseData(ACCA_DAILY_URL),
                        fetchAndParseData(CFA_DAILY_URL),
                        fetchAndParseData(ACCA_SPLIT_URL, parseAccaSplitCSV)
                    ]);

                    if (summaryData && accaDailyData && cfaDailyData && accaSplitData) {
                        dataCache.questionRepo = summaryData;
                        dataCache.accaDaily = accaDailyData;
                        dataCache.cfaDaily = cfaDailyData;
                        dataCache.accaSplit = accaSplitData;
                        renderQuestionRepoPage(questionRepoSection, summaryData, accaDailyData, cfaDailyData, accaSplitData);
                    } else {
                        showError(questionRepoSection, "Failed to fetch one or more data sources. Please try again.");
                    }
                } else {
                     renderQuestionRepoPage(questionRepoSection, dataCache.questionRepo, dataCache.accaDaily, dataCache.cfaDaily, dataCache.accaSplit);
                }
                switchQrfTab('acca');
            };

            const showBatchReportsPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const batchReportsSection = document.getElementById('batch-reports-section');
                batchReportsSection.classList.remove('hidden');
                setPageHeader('Batch Reports', SHEET_URLS['batch-reports-section']);
                updateFooterText('batch-reports-section');
                if (!dataCache.overview) {
                    showLoading(batchReportsSection);
                    const newData = await fetchAndParseData(OVERVIEW_URL);
                    if (newData) {
                        dataCache.overview = newData;
                        renderBatchReportsPage(batchReportsSection, dataCache.overview);
                    } else {
                        showError(batchReportsSection, "Failed to fetch batch reports data. Please try again.");
                    }
                } else {
                    renderBatchReportsPage(batchReportsSection, dataCache.overview);
                }
            };

            const showAskADoubtPage = async () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                const askADoubtSection = document.getElementById('ask-a-doubt-section');
                askADoubtSection.classList.remove('hidden');
                setPageHeader('LMS Support', SHEET_URLS['ask-a-doubt-section']);
                updateFooterText('ask-a-doubt-section');
                if (!dataCache.lmsSupport) {
                    showLoading(askADoubtSection);
                    const newData = await fetchAndParseData(LMS_SUPPORT_URL, parseSimpleCSV);
                    if (newData) {
                        dataCache.lmsSupport = newData;
                        renderAskADoubtPage(askADoubtSection, dataCache.lmsSupport);
                    } else {
                        showError(askADoubtSection, "Failed to fetch LMS support data. Please try again.");
                    }
                } else {
                    renderAskADoubtPage(askADoubtSection, dataCache.lmsSupport);
                }
            };
            
            const showReportsList = () => {
                pageContents.forEach(content => content.classList.add('hidden'));
                document.getElementById('reports-section').classList.remove('hidden');
                setPageHeader(null);
                updateFooterText('reports-section');
            };

            const refreshData = async () => {
                const activeSection = Array.from(pageContents).find(s => !s.classList.contains('hidden'));
                if (!activeSection) return;
                
                const activeTabButton = document.querySelector('.nav-item.active');
                const mainTabId = activeTabButton ? activeTabButton.dataset.tab : null;

                if (mainTabId === 'overview' || activeSection.id === 'overview-section') {
                    dataCache.overview = null;
                    await switchTab('overview');
                } else if (mainTabId === 'reports') {
                    switch(activeSection.id) {
                        case 'batch-reports-section': dataCache.overview = null; await showBatchReportsPage(); break;
                        case 'daily-section': dataCache.daily = null; await showDailyMetrics(); break;
                        case 'course-checks-section': dataCache.courseChecks = null; await showCourseChecksPage(); break;
                        case 'question-repo-section': dataCache.questionRepo = null; dataCache.accaDaily = null; dataCache.cfaDaily = null; dataCache.accaSplit = null; await showQuestionRepo(); break;
                        case 'ask-a-doubt-section': dataCache.lmsSupport = null; await showAskADoubtPage(); break;
                    }
                }
            };
            
            const initialLoad = () => {
                switchTab('overview'); 
                renderReportsPage(document.getElementById('reports-section'));
                updateFooterText('overview-section');
            };

            navButtons.forEach(button => {
                if (button.dataset.tab) {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                }
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const activeSectionId = Array.from(pageContents).find(s => !s.classList.contains('hidden'))?.id;
                if (activeSectionId === 'course-checks-section' && dataCache.courseChecks) {
                    renderCourseChecksPage(document.getElementById('course-checks-section'), dataCache.courseChecks);
                }
                if (activeSectionId === 'question-repo-section' && dataCache.questionRepo) {
                    renderQuestionRepoPage(document.getElementById('question-repo-section'), dataCache.questionRepo, dataCache.accaDaily, dataCache.cfaDaily, dataCache.accaSplit);
                }
            });
            
            headerBackButton.addEventListener('click', showReportsList);
            
            mainContent.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                if (target.id === 'show-daily-metrics-btn') showDailyMetrics();
                else if (target.id === 'show-question-repo-btn') showQuestionRepo();
                else if (target.id === 'show-course-checks-btn') showCourseChecksPage();
                else if (target.id === 'show-batch-reports-btn') showBatchReportsPage();
                else if (target.id === 'show-ask-a-doubt-btn') showAskADoubtPage();
            });
            
            const handleRefreshClick = () => {
                const mainRefreshIcon = mainHeaderRefreshButton.querySelector('i');
                const headerRefreshIcon = headerRefreshButton.querySelector('i');
                const activeIcon = mainRefreshIcon?.offsetParent ? mainRefreshIcon : headerRefreshIcon;

                if (!activeIcon || activeIcon.classList.contains('animate-spin')) return;
                
                activeIcon.classList.add('animate-spin');

                const minSpinTime = new Promise(resolve => setTimeout(resolve, 750));

                Promise.all([refreshData(), minSpinTime]).finally(() => {
                    activeIcon.classList.remove('animate-spin');
                });
            };

            headerRefreshButton.addEventListener('click', handleRefreshClick);
            mainHeaderRefreshButton.addEventListener('click', handleRefreshClick);
            
            mainContent.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = mainContent;
                if (scrollHeight - scrollTop <= clientHeight + 50) {
                    document.getElementById('page-footer').classList.add('visible');
                } else {
                    document.getElementById('page-footer').classList.remove('visible');
                }
            });

            initialLoad();
        });
    </script>
</body>
</html>
