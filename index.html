<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/YashShah20F/Dashboard-V3/main/favicon%20BW.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* Dark Mode (Default) - Apple TV Theme */
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-muted-color: #a1a1a6;
            --card-bg: rgba(29, 29, 31, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(40, 40, 42, 0.8);
            --card-hover-shadow: 0 0 25px rgba(200, 200, 255, 0.1);
            --header-bg: rgba(29, 29, 31, 0.7);
            --header-border: rgba(255, 255, 255, 0.1);
            --icon-color: #ffffff;
            --nav-text-color: #a1a1a6;
            --nav-text-hover: #ffffff;
            --nav-active-bg: rgba(255, 255, 255, 0.1);
            --nav-active-text: #ffffff;
            --footer-bg: #1d1d1f;
            --chart-grid-color: rgba(255, 255, 255, 0.1);
            --chart-tick-color: #a1a1a6;
            --good-hover-tint: rgba(34, 197, 94, 0.15);
            --medium-hover-tint: rgba(245, 158, 11, 0.15);
            --bad-hover-tint: rgba(239, 68, 68, 0.15);
        }

        body.light-mode {
            /* Light Mode */
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-muted-color: #515154;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.1);
            --card-hover-bg: rgba(230, 230, 235, 0.9);
            --card-hover-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.7);
            --header-border: rgba(0, 0, 0, 0.1);
            --icon-color: #000000;
            --nav-text-color: #515154;
            --nav-text-hover: #000000;
            --nav-active-bg: rgba(0, 0, 0, 0.05);
            --nav-active-text: #000000;
            --footer-bg: #e5e5e7;
            --chart-grid-color: rgba(0, 0, 0, 0.1);
            --chart-tick-color: #515154;
            --good-hover-tint: rgba(34, 197, 94, 0.1);
            --medium-hover-tint: rgba(245, 158, 11, 0.1);
            --bad-hover-tint: rgba(239, 68, 68, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        body.light-mode .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .hidden { display: none; }

        #navigation-bar { max-width: 48rem; }
        .nav-item {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--nav-text-color);
            border-radius: 9999px;
        }
        .nav-item:hover {
            color: var(--nav-text-hover);
            background-color: rgba(255, 255, 255, 0.05);
        }
        body.light-mode .nav-item:hover { background-color: rgba(0, 0, 0, 0.03); }
        .nav-item.active {
            background-color: var(--nav-active-bg);
            color: var(--nav-active-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .metric-card { border-radius: 1.5rem; transition: all 0.3s ease; }
        .metric-card:hover {
            background-color: var(--card-hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: var(--card-hover-shadow);
        }
        body.light-mode .metric-card:hover { border-color: rgba(0, 0, 0, 0.2); }
        .metric-value { transition: transform 0.3s ease; }
        .metric-card:hover .metric-value { transform: scale(1.2); }
        
        .metric-card[data-color-state="good"]:hover { background-color: var(--good-hover-tint); }
        .metric-card[data-color-state="medium"]:hover { background-color: var(--medium-hover-tint); }
        .metric-card[data-color-state="bad"]:hover { background-color: var(--bad-hover-tint); }

        .report-button { border-radius: 1.5rem; }
        
        .qrf-scorecard { transition: all 0.3s ease; }
        .qrf-scorecard .value { transition: transform 0.3s ease; }
        .qrf-scorecard:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .qrf-scorecard:hover .value { transform: scale(1.05); }

        .qrf-scorecard[data-color-state="good"]:hover { background-color: var(--good-hover-tint); }
        .qrf-scorecard[data-color-state="medium"]:hover { background-color: var(--medium-hover-tint); }
        .qrf-scorecard[data-color-state="bad"]:hover { background-color: var(--bad-hover-tint); }

        .pie-legend-item { transition: all 0.2s ease-in-out; }
        .pie-legend-item:hover {
            transform: scale(1.05);
            background-color: var(--card-hover-bg);
        }

        .split-box { transition: all 0.2s ease-in-out; }
        .split-box:hover {
            transform: scale(1.03);
            background-color: var(--card-hover-bg);
        }
        .split-box .split-value { transition: transform 0.2s ease-in-out; }
        .split-box:hover .split-value {
            transform: scale(1.1);
        }
        
        .timeline-toggle .timeline-btn { transition: all 0.2s ease-in-out; }
        .timeline-toggle .timeline-btn:not(.active):hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        body.light-mode .timeline-toggle .timeline-btn:not(.active):hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        #page-footer {
            background-color: var(--footer-bg);
            color: var(--text-muted-color);
            padding: 1.5rem;
            font-size: 0.9rem;
            width: 100%;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #page-footer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            #navigation-bar { width: 100%; max-width: 100%; padding: 0.25rem; }
            .nav-item { padding: 0.75rem 0.5rem; font-size: 0.875rem; flex-grow: 1; text-align: center; }
            #theme-toggle { flex-grow: 0; }
            .page-content { padding-top: 1rem; }
            .card-grid { flex-direction: column; }
            .card-grid.force-row { flex-direction: row; }
            .card-grid .flex-grow { min-width: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="w-full z-50 p-4 flex-shrink-0">
        <div class="w-full max-w-7xl mx-auto flex items-center justify-center h-14 relative">
            
            <div id="main-header" class="w-full h-full flex items-center justify-center relative">
                <nav id="navigation-bar" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full p-2 flex justify-center items-center gap-1 md:gap-2">
                    <button data-tab="overview" class="nav-item">Overview</button>
                    <button data-tab="reports" class="nav-item">Reports</button>
                    <button id="theme-toggle" class="px-4 py-3 rounded-full text-lg transition-all duration-300 text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)]">
                        <i class="fas fa-sun"></i>
                    </button>
                </nav>
            </div>

            <div id="page-header" class="hidden w-full h-full items-center justify-center relative">
                <button id="header-back-button" class="absolute left-0 top-1/2 -translate-y-1/2 bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <div id="page-header-center-content" class="bg-[var(--header-bg)] backdrop-blur-lg border border-[var(--header-border)] rounded-full flex items-center justify-center px-8 py-3">
                    <h1 id="page-header-title" class="text-2xl font-bold text-[var(--text-color)]"></h1>
                </div>
                <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button id="header-refresh-button" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10 hidden">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <a id="open-sheet-button" href="#" target="_blank" rel="noopener noreferrer" class="bg-[var(--card-bg)] border border-[var(--header-border)] text-[var(--nav-text-color)] hover:text-[var(--nav-text-hover)] h-12 px-5 rounded-full flex items-center justify-center transition-all duration-300 hover:bg-white/10">
                        <span class="mr-2 hidden md:inline">Open Sheet</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main id="main-content" class="flex-grow overflow-y-auto w-full max-w-7xl mx-auto px-4 md:px-8 pb-8 main-content">
        <div id="overview-section" class="page-content pt-8 pb-16"></div>
        <div id="daily-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="question-repo-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="course-checks-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="batch-reports-section" class="page-content hidden pt-8 pb-16"></div>
        <div id="ask-a-doubt-section" class="page-content hidden pt-8 pb-16"></div>
        
        <footer id="page-footer">
            <div id="footer-content" class="text-center"></div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const OVERVIEW_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9p5Y3pAPNizOEYtkCm4afSajXjCIleDobCAbzQ3-VfSAMD3Mn2VsyCXDQgCZ-RpGtRVqhnxBgU8hE/pub?gid=2143739256&single=true&output=csv';
            const DAILY_METRICS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ve6vqp96t9mWt-s2DF1vzLPlamk3JskBjjrvEwB-K3HgaVpmYZcnPN11nzKSeFJ0QGa9AsCvGWyE/pub?gid=0&single=true&output=csv';
            const QUESTION_REPO_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1254961431&single=true&output=csv';
            const ACCA_DAILY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=652498444&single=true&output=csv';
            const CFA_DAILY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1749523224&single=true&output=csv';
            const ACCA_SPLIT_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXN3EV-fPaGnr3lC43rx1yFopzMYd4LKV70JA0J_9R-gEbsHJSbNvze-7pKRh199bOU2MIlCPwpiWl/pub?gid=1011528086&single=true&output=csv';
            const COURSE_CHECKS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo2_1ighNkAxsTHM-9kCcKcOaMHRdojOqI_5wVVHTjJA_K80HdvzHtga5XRwStdlK7sYCbYRxRhGbV/pub?gid=1674961572&single=true&output=csv';
            const LMS_SUPPORT_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSvkNoYVgY9VQ1IjrVblaFTGHt_gOveQHDXmgQcR0o8uF1M7O7iaJdBp6LQf8_h0pjDS8qGhpc4P08e/pub?gid=1975801635&single=true&output=csv';

            const SHEET_URLS = {
                'daily-section': 'https://docs.google.com/spreadsheets/d/17_clxpnwRjQ7qEiR6taISN9eLblZQ-4fr9WB2EqyQeE/edit?usp=sharing',
                'course-checks-section': 'https://docs.google.com/spreadsheets/d/1nvGEbgEfrVrW1zWGndsRjF2naOp24BRk0cCRlLBoing/edit?usp=sharing',
                'question-repo-section': 'https://docs.google.com/spreadsheets/d/195XkhREyrh329AtiWItixWUm-J019vf7NzKyCBQvIYw/edit?usp=sharing',
                'ask-a-doubt-section': 'https://docs.google.com/spreadsheets/d/101pxzW4-A1nuoazXwWi0XFx61iLc9QhcRA-8AbkW2UM/edit?usp=sharing',
                'batch-reports-section': 'https://docs.google.com/spreadsheets/d/1QjRDyvdsDLTqo2wVuv9nF125z7nxaN2htTh-3o5HQ8A/edit?usp=sharing'
            };

            const dataCache = { overview: null, daily: null, questionRepo: null, accaDaily: null, cfaDaily: null, accaSplit: null, courseChecks: null, lmsSupport: null };
            let courseChecksChart = null;
            let accaPieChart = null, accaLineChart = null, cfaPieChart = null, cfaLineChart = null;

            const mainContent = document.getElementById('main-content');
            const navButtons = document.querySelectorAll('.nav-item');
            const pageContents = document.querySelectorAll('.page-content');
            const mainHeader = document.getElementById('main-header');
            const navigationBar = document.getElementById('navigation-bar');
            const headerBackButton = document.getElementById('header-back-button');
            const pageHeader = document.getElementById('page-header');
            const pageHeaderTitle = document.getElementById('page-header-title');
            const pageHeaderCenterContent = document.getElementById('page-header-center-content');
            const openSheetButton = document.getElementById('open-sheet-button');
            const headerRefreshButton = document.getElementById('header-refresh-button');
            const themeToggle = document.getElementById('theme-toggle');

            const parseCSV = (csv) => {
                if (!csv) return { parsed: [], raw: [] };
                const lines = csv.replace(/\r/g, '').split('\n').filter(line => line.trim() !== '');
                if (lines.length < 1) return { parsed: [], raw: lines };
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    const values = line.match(/(?:"[^"]*"|[^,]+)/g) || [];
                     if (values.length > 0) {
                        const obj = {};
                        headers.forEach((header, index) => {
                            let value = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            if (value === '#NAME?') value = '...';
                            obj[header] = value;
                        });
                        data.push(obj);
                    }
                }
                return { parsed: data, raw: lines };
            };
            
            const parseSimpleCSV = (csv) => {
                if (!csv) return {};
                const metrics = {};
                const lines = csv.replace(/\r/g, '').split('\n');
                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const key = parts[0].trim().replace(/"/g, '');
                        let value = parts[1].trim().replace(/"/g, '');
                        if (value === '#NAME?') value = '...';
                        if (key) metrics[key] = value;
                    }
                });
                return metrics;
            };

            const parseAccaSplitCSV = (csv) => {
                if (!csv) return null;
                const lines = csv.replace(/\r/g, '').split('\n');
                const getValue = (lineIndex, colIndex) => {
                    if (lines.length > lineIndex) {
                        const values = lines[lineIndex].match(/(?:"[^"]*"|[^,]+)/g) || [];
                        if (values.length > colIndex) {
                            return values[colIndex].trim().replace(/"/g, '');
                        }
                    }
                    return 'N/A';
                };
                return {
                    subjectiveCount: getValue(0, 4),
                    subjectivePercent: getValue(1, 4),
                    nonSubjectiveCount: getValue(2, 4),
                    nonSubjectivePercent: getValue(3, 4),
                    totalQuestions: getValue(4, 4)
                };
            };

            const fetchAndParseData = async (url, parser = parseCSV, retries = 5, delay = 1500) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(`${url}&t=${new Date().getTime()}`);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const text = await response.text();
                        if (text.trim().startsWith('<html') || text.trim().startsWith('<!DOCTYPE')) {
                            throw new Error("Received an HTML page instead of CSV data. Retrying...");
                        }
                        if (text.includes("Sorry, the file you have requested does not exist.")) throw new Error("Data source not found.");
                        return parser(text);
                    } catch (error) {
                        console.error(`Attempt ${i + 1} to fetch from ${url} failed:`, error.message);
                        if (i < retries - 1) {
                            await new Promise(res => setTimeout(res, delay * (i + 1)));
                        } else {
                            console.error("Could not fetch or parse data after multiple attempts:", error);
                            return null;
                        }
                    }
                }
            };

            const getIconForMetric = (label) => {
                const lowerLabel = label.toLowerCase();
                if (lowerLabel.includes('enrolled')) return 'fas fa-user-graduate';
                if (lowerLabel.includes('attendance')) return 'fas fa-user-check';
                if (lowerLabel.includes('lps')) return 'fas fa-chart-line';
                if (lowerLabel.includes('qc batches')) return 'fas fa-clipboard-check';
                if (lowerLabel.includes('dau')) return 'fas fa-users';
                if (lowerLabel.includes('mau')) return 'fas fa-calendar-week';
                if (lowerLabel.includes('web')) return 'fas fa-globe';
                if (lowerLabel.includes('android')) return 'fab fa-android';
                if (lowerLabel.includes('ios')) return 'fab fa-apple';
                if (lowerLabel.includes('rating')) return 'fas fa-star';
                if (lowerLabel.includes('doubt')) return 'fas fa-question-circle';
                if (lowerLabel.includes('ticket')) return 'fas fa-ticket-alt';
                if (lowerLabel.includes('batch')) return 'fas fa-chalkboard-teacher';
                if (lowerLabel.includes('user')) return 'fas fa-user-friends';
                return 'fas fa-chart-bar';
            };

            const showLoading = (container) => { container.innerHTML = `<div class="flex justify-center items-center h-64"><div class="w-16 h-16 border-4 border-[var(--text-muted-color)] border-t-[var(--text-color)] rounded-full animate-spin"></div></div>`; };
            const showError = (container, message) => { container.innerHTML = `<div class="bg-red-900/50 border border-red-500/50 text-red-200 px-6 py-4 rounded-xl text-center max-w-2xl mx-auto"><h3 class="font-bold text-lg mb-2">Error Loading Data</h3><p>${message}</p></div>`; };

            const getPerformanceColorState = (label, valueStr) => {
                const value = parseFloat(valueStr);
                if (isNaN(value)) return 'neutral';
                
                let thresholds = { bad: 35, medium: 70 };
                if (label.includes('LPS')) {
                    thresholds = { bad: 35, medium: 75 };
                }

                if (value <= thresholds.bad) return 'bad';
                if (value > thresholds.bad && value <= thresholds.medium) return 'medium';
                return 'good';
            };
            
            const getPerformanceColorClass = (state) => {
                if (state === 'bad') return 'text-red-500';
                if (state === 'medium') return 'text-amber-500';
                if (state === 'good') return 'text-green-500';
                return 'text-[var(--text-color)]';
            };

            const renderOverviewPage = (container, data) => {
                if (!data || !data.parsed || data.parsed.length === 0) { showError(container, "Could not load overview data. It might be temporarily unavailable."); return; }
                const groupedData = data.parsed.reduce((acc, row) => { const topLevel = row['Top-Level Box']; if (topLevel) { if (!acc[topLevel]) acc[topLevel] = []; acc[topLevel].push(row); } return acc; }, {});
                
                let content = '';
                for (const [title, rows] of Object.entries(groupedData)) {
                    content += `<div class="bg-[var(--card-bg)] backdrop-blur-xl p-6 border border-[var(--card-border)] rounded-3xl space-y-8">
                        <h2 class="text-3xl font-bold text-[var(--text-color)] text-center flex justify-center items-center gap-4">
                            <i class="${getIconForMetric(title)}"></i><span>${title}</span>
                        </h2>`;

                    if (title.trim() === 'Batches Information') {
                        const generalData = rows.filter(r => r['Sub-Box Header'] === 'General');
                        const performanceData = rows.filter(r => r['Sub-Box Header'] === 'Performance Data');
                        content += `
                            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                                <div class="lg:col-span-2 sub-box bg-black/10 p-6 border border-white/10 rounded-2xl flex flex-col h-full">
                                    <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">General</h3>
                                    <div class="card-grid flex flex-wrap justify-center gap-4 mt-auto">
                                        ${generalData.map(metric => `
                                            <div class="metric-card" data-color-state="neutral">
                                                <div class="flex-grow flex-shrink-0 bg-black/5 p-4 border border-white/10 flex flex-col items-center text-center space-y-2 min-w-[140px] rounded-3xl">
                                                    <div class="text-2xl text-[var(--icon-color)]"><i class="${getIconForMetric(metric['Data Header'])}"></i></div>
                                                    <div class="metric-value text-3xl font-bold text-[var(--text-color)] tracking-tight">${metric['Value'] || 'N/A'}</div>
                                                    <div class="text-xs font-medium text-[var(--text-muted-color)]">${metric['Data Header']}</div>
                                                </div>
                                            </div>`).join('')}
                                    </div>
                                </div>
                                <div class="lg:col-span-3 sub-box bg-black/10 p-6 border border-white/10 rounded-2xl flex flex-col h-full">
                                    <h3 class="text-2xl font-bold text-[var(--text-color)] opacity-90 mb-6 text-center">Performance Data</h3>
                                    <div class="card-grid flex flex-wrap justify-center gap-4 mt-auto">
                                        ${performanceData.map(metric => {
                                            const colorState = getPerformanceColorState(metric['Data Header'], metric.Value);
                                            const colorClass = getPerformanceColorClass(colorState);
                                            return `<div class="metric-card" data-color-state="${colorState}">

                        dataCache.questionRepo = null;
                        dataCache.accaDaily = null;
                        dataCache.cfaDaily = null;
                        dataCache.accaSplit = null;
                        break;
                    case 'ask-a-doubt-section':
                        dataCache.lmsSupport = null;
                        break;
                }

                // Call the appropriate render function which will now refetch the data
                switch(sectionId) {
                    case 'overview-section':
                        switchTab('overview');
                        break;
                    case 'batch-reports-section':
                        showBatchReportsPage();
                        break;
                    case 'daily-section':
                        showDailyMetrics();
                        break;
                    case 'course-checks-section':
                        showCourseChecksPage();
                        break;
                    case 'question-repo-section':
                        showQuestionRepo();
                        break;
                    case 'ask-a-doubt-section':
                        showAskADoubtPage();
                        break;
                }
            };
            
            const initialLoad = () => {
                switchTab('overview'); 
                renderReportsPage(document.getElementById('reports-section'));
                updateFooterText('overview-section');
            };

            navButtons.forEach(button => {
                if (button.dataset.tab) {
                    button.addEventListener('click', () => switchTab(button.dataset.tab));
                }
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const activeSectionId = Array.from(pageContents).find(s => !s.classList.contains('hidden'))?.id;
                if (activeSectionId === 'course-checks-section' && dataCache.courseChecks) {
                    renderCourseChecksPage(document.getElementById('course-checks-section'), dataCache.courseChecks);
                }
                if (activeSectionId === 'question-repo-section' && dataCache.questionRepo) {
                    renderQuestionRepoPage(document.getElementById('question-repo-section'), dataCache.questionRepo, dataCache.accaDaily, dataCache.cfaDaily, dataCache.accaSplit);
                }
            });
            
            headerBackButton.addEventListener('click', showReportsList);
            
            mainContent.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                if (target.id === 'show-daily-metrics-btn') showDailyMetrics();
                else if (target.id === 'show-question-repo-btn') showQuestionRepo();
                else if (target.id === 'show-course-checks-btn') showCourseChecksPage();
                else if (target.id === 'show-batch-reports-btn') showBatchReportsPage();
                else if (target.id === 'show-ask-a-doubt-btn') showAskADoubtPage();
            });
            
            const handleRefreshClick = () => {
                const headerRefreshIcon = headerRefreshButton.querySelector('i');
                headerRefreshIcon?.classList.add('animate-spin');
                refreshData().then(() => {
                    headerRefreshIcon?.classList.remove('animate-spin');
                });
            };

            headerRefreshButton.addEventListener('click', handleRefreshClick);
            
            mainContent.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = mainContent;
                if (scrollHeight - scrollTop <= clientHeight + 50) {
                    document.getElementById('page-footer').classList.add('visible');
                } else {
                    document.getElementById('page-footer').classList.remove('visible');
                }
            });

            initialLoad();
        });
    </script>
</body>
</html>
